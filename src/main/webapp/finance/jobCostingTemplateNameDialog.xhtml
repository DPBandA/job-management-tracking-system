<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">    

    <h:form id="jobCostingTemplateNameDialogForm">
        <p:dialog width="400"
                  height="100"
                  draggable="true"
                  modal="true"
                  widgetVar="jobCostingTemplateNameDialog"
                  header="Costing Template Name" >       

            <h:panelGrid columns="2" >
                <h:outputLabel value="Template name: " style="font-weight: bold"/>
                <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.name}"
                             style="width: 200px">
                    <p:ajax event="change"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            process="@this"/>
                </p:inputText>
            </h:panelGrid>
            <p:toolbar style="margin-top: 5px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"               
                                     actionListener="#{financeManager.okJobCosting}"
                                     update=":jobCostingDialogForm:jobCostingsTemplateName" 
                                     oncomplete="PF('jobCostingTemplateNameDialog').hide();"
                                     icon="ui-icon ui-icon-check"
                                     process="@form"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="Cancel"                                                      
                                     oncomplete="PF('jobCostingTemplateNameDialog').hide();"
                                     icon="ui-icon-close"/>  
                </p:toolbarGroup>
            </p:toolbar>

        </p:dialog>
    </h:form>

</html>
