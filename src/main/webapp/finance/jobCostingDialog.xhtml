<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">   
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Job Costing</title>
        <link rel="stylesheet" href="../css/main.css" /> 
    </h:head>
    <h:body> 
        <ui:include src="costingComponentDialog.xhtml"/>       
        <ui:include src="costingComponentDeleteConfirmDialog.xhtml"/>   
        <ui:include src="jobCostingTemplateNameDialog.xhtml"/>        
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>  
        <h:form id="jobCostingDialogForm" > 
            <p:remoteCommand name="rc" autoRun="true" 
                             actionListener="#{financeManager.checkForSubcontracts}" />
            
            <p:growl id="jobCosting_growl" life="5000" showDetail="true"/>

            <ui:include src="jobCostingDialogToolbar.xhtml"/> 

            <p:panel header="General Information" style="margin-top: 1px;" >
                <h:panelGrid columns="3">
                    <h:outputText value="Department:" style="font-weight: bold; width: 30%" />
                    <p:spacer height="0" width="10"/>
                    <h:outputText value="#{financeManager.currentJob.departmentAssignedToJob.name}" style="width: 60%" />

                    <h:outputText value="Job number:" style="font-weight: bold;" />
                    <p:spacer height="0" width="10"/>
                    <h:outputText value="#{financeManager.currentJob.jobNumber}" />

                    <h:outputText value="Client" style="font-weight: bold;" />
                    <p:spacer height="0" width="10"/>
                    <h:outputText value="#{financeManager.currentJob.client.name}" />

                    <h:outputText value="Purchase order #:" />
                    <p:spacer height="0" width="10"/>
                    <h:outputText value="#{financeManager.currentJob.jobCostingAndPayment.purchaseOrderNumber}" />

                    <h:outputText value="Report number(s):" />
                    <p:spacer height="0" width="10"/>
                    <h:outputText value="#{financeManager.currentJob.reportNumber}" />                   

                    <h:outputText value="Costing date:" />
                    <p:spacer height="0" width="10"/>
                    <p:calendar required="false"   
                                readonly="true"
                                readonlyInput="true"
                                showOn="none"                                                                    
                                id="costingDate"
                                value="#{financeManager.currentJob.jobStatusAndTracking.dateCostingCompleted}"
                                styleClass="read-only-inputfield"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"                                 
                                listener="#{financeManager.updateJobCostingDate}"/>
                        <p:ajax event="keyup"                                 
                                listener="#{financeManager.updateJobCostingDate}"/>
                    </p:calendar>                    

                    <h:outputText value="Job description:"  style="font-weight: bold" />
                    <p:spacer height="0" width="10"/>
                    <p:inputTextarea value="#{financeManager.currentJob.jobDescription}" 
                                     id="jobDescription"
                                     disabled="#{financeManager.isJobCompleted}" 
                                     rows="2" 
                                     style="width: 300px" >

                        <p:ajax event="change"  
                                global="false"
                                process="@this"                               
                                listener="#{financeManager.updateJobDescription}"/>

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputTextarea>


                </h:panelGrid>
            </p:panel>
            <!-- Job costings and components -->
            <p:panel id="costComponentsPanel" header="Costings" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <h:panelGroup>                   
                            <h:outputLabel value="Select template: "
                                           title="Select an existing costing template"/>
                            <p:autoComplete dropdown="true"
                                            value="#{financeManager.selectedJobCostingTemplate}"
                                            title="Choose an existing costing template name"                                                                                    
                                            scrollHeight="200" 
                                            disabled="#{financeManager.isJobCompleted}" 
                                            forceSelection="true"
                                            completeMethod="#{financeManager.completeJobCostingAndPaymentName}">
                                <p:ajax event="itemSelect"                                    
                                        update=":jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                                        listener="#{financeManager.updateCostingComponents}"
                                        process="@this"/>                      
                            </p:autoComplete>
                        </h:panelGroup>    
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">                        
                        <h:panelGroup>
                            <h:outputLabel title="Enter a name to save the costings as a template" 
                                           for="jobCostingsTemplateName" 
                                           value="Template name: " />
                            <p:inputText id="jobCostingsTemplateName"
                                         value="#{financeManager.currentJob.jobCostingAndPayment.name}"
                                         disabled="#{financeManager.isJobCompleted}" 
                                         style="width: 150px;">
                                <p:ajax event="change"
                                        global="false"
                                        listener="#{financeManager.updateJobCostingAndPayment}"
                                        process="@this"/>
                            </p:inputText>
                            <p:watermark value="enter template name" for="jobCostingsTemplateName" />
                            <p:tooltip for="jobCostingsTemplateName" value="Enter a name to save the costings as a template" />
                        </h:panelGroup>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:toolbar style="margin-top: 1px;margin-bottom: 1px;">
                    <p:toolbarGroup>
                        <p:commandButton title="Add new cost component"
                                         value="New"
                                         actionListener="#{financeManager.createNewCostComponent}"
                                         disabled="#{financeManager.isJobCompleted}"
                                         update=":costingComponentDialogForm"
                                         onstart="PF('longProcessDialogVar').show();"
                                         oncomplete="PF('costingComponentDialog').show();PF('longProcessDialogVar').hide();"
                                         icon="ui-icon-plus"
                                         process="@this">
                        </p:commandButton>
                        
                            <p:spacer width="10" />
                            <h:outputText value="#{financeManager.subcontractsMessage}" 
                                          style="color: gold;font-weight: bold;" />
                        
                    </p:toolbarGroup>                    
                </p:toolbar>

                <p:dataTable  var="costComponent"
                              id="i#{jobCosting.id}"
                              rowStyleClass="#{costComponent.isHeading ? 'header' : null}"
                              value="#{financeManager.currentJob.jobCostingAndPayment.allSortedCostComponents}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Component" />
                        </f:facet>
                        <h:outputText value="#{costComponent.name}" />                    
                    </p:column>


                    <p:column rendered="#{!costComponent.isHeading}">
                        <f:facet name="header">
                            <h:outputText value="Type" />
                        </f:facet>
                        <h:outputText value="#{costComponent.code}" />
                    </p:column>


                    <p:column rendered="#{costComponent.isHeading}">
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>
                        <h:outputText value=" " />
                    </p:column>


                    <p:column rendered="#{!costComponent.isHeading}" >
                        <f:facet name="header">
                            <h:outputText value="Hours/Qty"/>
                        </f:facet>
                        <h:outputText value="#{costComponent.hoursOrQuantity}"
                                      styleClass="datatable-number-field" >
                            <f:convertNumber />
                        </h:outputText>
                    </p:column>

                    <p:column rendered="#{costComponent.isHeading}">
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>
                        <h:outputText value=" " />
                    </p:column>

                    <p:column  rendered="#{!costComponent.isHeading}">
                        <f:facet name="header">
                            <h:outputText value="Rate ($/hr/qty)" />
                        </f:facet>
                        <h:outputText value="#{costComponent.rate}" 
                                      styleClass="datatable-number-field" >
                            <f:convertNumber />
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="Total ($):" 
                                          styleClass="datatable-number-field" />
                        </f:facet>
                    </p:column>

                    <p:column rendered="#{costComponent.isHeading}">
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>
                        <h:outputText value=" " />
                    </p:column>

                    <p:column rendered="#{!costComponent.isHeading}">
                        <f:facet name="header">
                            <h:outputText value="Cost ($)" />
                        </f:facet>
                        <h:outputText value="#{costComponent.cost}"
                                      styleClass="datatable-number-field" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{financeManager.currentJob.jobCostingAndPayment.finalCost}" 
                                          styleClass="datatable-number-field" >
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                            </h:outputText>
                        </f:facet>
                    </p:column>

                    <p:column rendered="#{costComponent.isHeading}">
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>
                        <h:outputText value=" " />
                    </p:column>

                    <p:column style="width:32px" >
                        <p:menuButton id="toolsButton" 
                                      disabled="#{financeManager.isJobCompleted}" 
                                      title="Edit or delete cost component"
                                      icon="ui-icon-pencil" >
                            <p:menuitem>                       
                                <p:commandButton   
                                    value="Edit"
                                    style="width: 300%;text-align: left;background: none;border: 0;"
                                    actionListener="#{financeManager.editCostComponent}"
                                    disabled="#{!costComponent.isEditable or financeManager.isJobCompleted}"
                                    update=":costingComponentDialogForm"
                                    oncomplete="PF('costingComponentDialog').show();"
                                    icon="ui-icon ui-icon-pencil"
                                    process="@this" >

                                    <f:setPropertyActionListener value="#{costComponent}"
                                                                 target="#{financeManager.selectedCostComponent}" />

                                </p:commandButton>                       
                            </p:menuitem>

                            <p:menuitem >                       
                                <p:commandButton   
                                    value="Delete"
                                    style="width: 300%;text-align: left;background: none;border: 0;"
                                    disabled="#{financeManager.isJobCompleted}"
                                    onclick="costComponentDeleteConfirm.show();"
                                    icon="ui-icon-trash"
                                    process="@this">

                                    <f:setPropertyActionListener value="#{costComponent}"
                                                                 target="#{financeManager.selectedCostComponent}" />

                                </p:commandButton>
                            </p:menuitem>                   

                        </p:menuButton>                   
                    </p:column>      

                </p:dataTable>
                <p:toolbar style="margin-top: 1px;">
                    <p:toolbarGroup>
                        <p:commandButton title="Add new cost component"
                                         value="New"
                                         actionListener="#{financeManager.createNewCostComponent}"
                                         disabled="#{financeManager.isJobCompleted}"
                                         update=":costingComponentDialogForm"
                                         onstart="PF('longProcessDialogVar').show();"
                                         oncomplete="PF('costingComponentDialog').show();PF('longProcessDialogVar').hide();"
                                         icon="ui-icon-plus"
                                         process="@this">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>                
            </p:panel>
            <p:panel id="costingSummaryPanel" header="Costing &amp; Payment Summary">
                <h:panelGrid columns="3">
                    
                    <h:outputText value="Total paid ($):" />
                    <p:spacer height="0" width="10"/>
                    <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.totalPayment}" 
                                 readonly="true"
                                 maxlength="15"
                                 styleClass="read-only-number-field">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        <p:ajax event="change"
                                global="false"
                                update=":jobCostingDialogForm:amountDue"
                                listener="#{financeManager.updateAmountDue}"
                                process="@this"/>
                    </p:inputText>

                    <ui:remove>                    
                        <h:outputText value="Discount ($):" />
                        <p:spacer height="0" width="10"/>
                        <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.discount}" 
                                     maxlength="15"
                                     styleClass="read-only-number-field" >

                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                            <p:ajax event="change"
                                    global="false"
                                    update=":jobCostingDialogForm:amountDue"
                                    listener="#{financeManager.updateAmountDue}"
                                    process="@this"/>
                        </p:inputText>
                    </ui:remove>

                    <h:outputText value="Job cost ($):" />
                    <p:spacer height="0" width="10"/>
                    <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.finalCost}" 
                                 styleClass="read-only-number-field"
                                 maxlength="15"
                                 readonly="true">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>                       
                    </p:inputText>

                    <h:outputText value="#{financeManager.currentJob.jobCostingAndPayment.totalTaxLabel}"  />
                    <p:spacer height="0" width="10"/>
                    <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.totalTax}" 
                                 maxlength="15"
                                 styleClass="read-only-number-field"
                                 readonly="true">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>                       
                    </p:inputText>

                    <h:outputText value="#{financeManager.currentJob.jobCostingAndPayment.totalCostWithTaxLabel}" />
                    <p:spacer height="0" width="10"/>
                    <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.totalCost}" 
                                 styleClass="read-only-number-field"
                                 maxlength="15"
                                 readonly="true">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>                       
                    </p:inputText>

                    <h:outputText value="Amount due ($):" />
                    <p:spacer height="0" width="10"/>
                    <p:inputText id="amountDue"
                                 value="#{financeManager.currentJob.jobCostingAndPayment.amountDue}"
                                 styleClass="read-only-number-field"
                                 maxlength="15"
                                 readonly="true">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </p:inputText>

                </h:panelGrid>
            </p:panel>  
            <br/>           
        </h:form>   
    </h:body>
</html>
