<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:tabView id="financialAdminTabView"  
               dynamic="true">
        <p:tab title="Accounting Codes">
            <p:toolbar>
                <p:toolbarGroup align="left" >   
                    <p:commandButton title="Add new accounting code"                                  
                                     value="New"
                                     actionListener="#{financeManager.createNewAccountingCode}"                                                     
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     onerror="PF('connectionErrorDialog').show();"
                                     global="true"
                                     process="@this"
                                     icon="ui-icon ui-icon-plus" >


                        <p:ajax event="dialogReturn" 
                                listener="#{financeManager.doAccountingCodeSearch}"
                                update=":mainTabViewForm:mainTabView:financialAdminTabView:accountingCodesTable"/>


                    </p:commandButton>
                    <p:spacer width="20" />
                    <p:inputText value="#{financeManager.accountingCodeSearchText}"                                             
                                 style="width:250px" placeholder="Enter any part of code description">
                        <p:ajax event="keyup"
                                global="false"
                                onstart="PF('longProcessDialogVar').show();" 
                                oncomplete="PF('longProcessDialogVar').hide();"
                                update=":mainTabViewForm:mainTabView:financialAdminTabView:accountingCodesTable"
                                listener="#{financeManager.doAccountingCodeSearch}"
                                process="@this"/>
                    </p:inputText>
                </p:toolbarGroup>
            </p:toolbar>    
            <p:dataTable id="accountingCodesTable"                                       
                         var="accountingCode"     
                         editable="true" 
                         editMode="cell"
                         paginator="true"
                         rows="15"
                         widgetVar="accountingCodeTableVar"
                         style="margin-top: 1px;"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         value="#{financeManager.foundAccountingCodes}">

                <p:ajax event="cellEdit" listener="#{financeManager.onAccountingCodeCellEdit}" />

                <f:facet name="header">
                    Accounting Codes
                </f:facet>

                <p:column headerText="Description">
                    <p:cellEditor>
                        <f:facet name="output"> 
                            <h:outputText value="#{accountingCode.description}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{accountingCode.description}" style="width:96%"/>
                        </f:facet>
                    </p:cellEditor>                                           
                </p:column>   

                <p:column headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output"> 
                            <h:outputText value="#{accountingCode.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{accountingCode.name}" style="width:96%"/>
                        </f:facet>
                    </p:cellEditor>                                         
                </p:column>   

                <p:column style="width:32px">
                    <p:commandButton title="View or edit accounting code"   
                                     actionListener="#{financeManager.editAccountingCode}"
                                     onstart="PF('longProcessDialogVar').show();"  
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     onerror="PF('connectionErrorDialog').show();"
                                     global="true"
                                     process="@this"
                                     icon="ui-icon ui-icon-pencil">

                        <f:setPropertyActionListener value="#{accountingCode}"                                                                    
                                                     target="#{financeManager.selectedAccountingCode}" />

                        <p:ajax event="dialogReturn" 
                                listener="#{financeManager.doAccountingCodeSearch}"
                                update=":mainTabViewForm:mainTabView:financialAdminTabView:accountingCodesTable"/>

                    </p:commandButton>           
                </p:column>
            </p:dataTable> 
        </p:tab>

        <p:tab title="Miscellaneous">                  
            <p:toolbar>
                <p:toolbarGroup align="left" >   
                    <p:commandButton title="Add new option"                                  
                                     value="New"
                                     actionListener="#{systemManager.createNewFinancialSystemOption}"                                                     
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     onerror="PF('connectionErrorDialog').show();"
                                     global="true"
                                     process="@this"
                                     icon="ui-icon ui-icon-plus" >

                        <p:ajax event="dialogReturn" 
                                listener="#{systemManager.doFinancialSystemOptionSearch}"
                                update=":mainTabViewForm:mainTabView:financialAdminTabView:financialSystemOptionsTable"/>

                    </p:commandButton>
                    <p:spacer width="20" />
                    <p:inputText value="#{systemManager.systemOptionSearchText}"                                             
                                 style="width:250px" placeholder="Enter any part of option description">
                        <p:ajax event="keyup"
                                global="false"
                                onstart="PF('longProcessDialogVar').show();" 
                                oncomplete="PF('longProcessDialogVar').hide();"
                                update=":mainTabViewForm:mainTabView:financialAdminTabView:financialSystemOptionsTable"
                                listener="#{systemManager.doFinancialSystemOptionSearch}"
                                process="@this"/>
                    </p:inputText>
                </p:toolbarGroup>
            </p:toolbar>    
            <p:dataTable id="financialSystemOptionsTable"                                       
                         var="systemOption"     
                         editable="true" 
                         editMode="cell"
                         paginator="true"
                         rows="15"
                         widgetVar="systemOptionsTableVar"
                         style="margin-top: 1px;"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         value="#{systemManager.foundFinancialSystemOptions}">

                <p:ajax event="cellEdit" listener="#{systemManager.onFinancialSystemOptionCellEdit}" />

                <f:facet name="header">
                    Financial Options
                </f:facet>

                <p:column headerText="Description">
                    <p:cellEditor>
                        <f:facet name="output"> <h:outputText value="#{systemOption.comments}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{systemOption.comments}" style="width:96%"/></f:facet>
                    </p:cellEditor>                                           
                </p:column>   

                <p:column headerText="Value">
                    <p:cellEditor>
                        <f:facet name="output"> <h:outputText value="#{systemOption.optionValue}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{systemOption.optionValue}" style="width:96%"/></f:facet>
                    </p:cellEditor>                                         
                </p:column>   

                <p:column style="width:32px">
                    <p:commandButton title="View or edit system option"   
                                     actionListener="#{systemManager.editSystemOption}"
                                     onstart="PF('longProcessDialogVar').show();"  
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     onerror="PF('connectionErrorDialog').show();"
                                     global="true"
                                     process="@this"
                                     icon="ui-icon ui-icon-pencil">

                        <f:setPropertyActionListener value="#{systemOption}"                                                                    
                                                     target="#{systemManager.selectedSystemOption}" />

                        <p:ajax event="dialogReturn"
                                listener="#{systemManager.doFinancialSystemOptionSearch}"
                                update=":mainTabViewForm:mainTabView:financialAdminTabView:financialSystemOptionsTable"/>

                    </p:commandButton>           
                </p:column>
            </p:dataTable> 
        </p:tab>        
    </p:tabView>

</html>
