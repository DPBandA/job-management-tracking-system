<ui:composition
    template="/jmts-ui/templates/jmts-base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="head">        
        <title>#{jobManager.applicationHeader}</title>

        <script type="text/javascript" src="js/javascripts.js"/>
        <script type="text/javascript" src="js/app.js"/>

        <link rel="shortcut icon" type="image/x-icon" href="#{jobManager.appShortcutIconURL}" />
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/sm.css"/>
    </ui:define>

    <ui:define name="dialogs">
        <ui:include src="common/commonDialogs.xhtml"/>
        <ui:include src="loginDialog.xhtml"/>
        <ui:include src="common/userProfileDialog.xhtml"/>
    </ui:define>

    <ui:define name="header">
        <ui:include src="header.xhtml"/>
    </ui:define>

    <ui:define name="upper-divider">
        <p:divider rendered="#{jobManager.userLoggedIn}" />
    </ui:define>

    <ui:define name="main-content">

        <p:scrollPanel mode="native">

            <main class="flex flex-column md:flex-row flex-auto">

                <p:outputPanel styleClass="w-full md:w-3 flex-shrink-0" 
                               rendered="#{!systemManager.booleanOption('RenderMobileUI')}">                    
                    <ui:include src="dashboard.xhtml"/>                    
                </p:outputPanel>

                <p:outputPanel
                    styleClass="w-full #{systemManager.booleanOption('RenderMobileUI') ? 'md:w-12' : 'md:w-9'}">

                    <ui:include src="mainTabView.xhtml"/>

                </p:outputPanel>

            </main>

            <p:scrollTop target="parent"
                         threshold="100"
                         styleClass="custom-scrolltop"
                         icon="pi pi-arrow-up"/>

        </p:scrollPanel>

    </ui:define>

    <ui:define name="lower-divider">
        <p:divider rendered="#{jobManager.userLoggedIn}" />
    </ui:define>

    <ui:define name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:define>

</ui:composition>
