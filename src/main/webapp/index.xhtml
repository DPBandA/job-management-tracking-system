<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>#{jobManager.applicationHeader}</title>        
        <script type="text/javascript" src="js/javascripts.js" />  
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{jobManager.appShortcutIconURL}" />
        <style type="text/css">

            .ui-widget {
                font-size: 0.975em !important;
            }

            .lightgreybg {
                background-color:lightgrey !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .lightgreenbg {
                background-color:lightgreen !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .orangeredbg {
                background-color:orangered !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .yellowbg {
                background-color:yellow !important;
                background-image: none !important;
                color: #000000 !important;
            }

        </style>
    </h:head>
    <h:body>

        <ui:include src="common/commonDialogs.xhtml" />
        <ui:include src="admin/loginDialog.xhtml"/>  
        <ui:include src="common/preferencesDialog.xhtml"/> 
        <h:form id="appForm">          
            <p:splitter layout="vertical" rendered="#{systemManager.renderUserMenu()}">
                <p:splitterPanel size="100" >

                    <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center" 
                                     size="20" minSize="20">

                        <p:growl id="growl3" life="5000" showDetail="true" />

                        <h:panelGrid columns="1" border="0" width="100%" >
                            <h:panelGrid width="100%" 
                                         border="0" columns="3" >
                                
                                <p:graphicImage value="#{systemManager.logoURL}"
                                            height="#{systemManager.logoURLImageHeight}" 
                                            width="#{systemManager.logoURLImageWidth}"/>
                                
                                <h:panelGrid columns="1">   

                                    <h:outputText value="#{jobManager.applicationHeader}"
                                                  style="color: darkgrey; font-size: 14pt; font-weight: bold;" />

                                    <h:outputText value="#{systemManager.applicationSubheader}"
                                                  styleClass="#{systemManager.isDebugMode eq true ? 'debug-mode' : 'non-debug-mode'}" />  

                                </h:panelGrid>
                                <h:panelGroup>
                                    <p:menuButton     
                                        iconPos="left"
                                        icon="pi pi-user"
                                        id="userMenu"
                                        style="float: right;margin-right: 15px;" >

                                        <p:menuitem actionListener="#{systemManager.editPreferences}"                                            
                                                    update=":preferencesDialogForm"
                                                    oncomplete="PF('preferencesDialog').show();"
                                                    icon="pi pi-cog"
                                                    value="Preferences"
                                                    process="@this"/>
                                        <p:separator />  
                                        <p:menuitem actionListener="#{systemManager.logout}"                                             
                                                    icon="pi pi-sign-out"
                                                    value="Logout"
                                                    process="@this"/>    

                                    </p:menuButton>   
                                </h:panelGroup>
                            </h:panelGrid> 
                            <p:menubar>
                                <p:submenu label="Jobs" icon="pi pi-fw pi-briefcase">                                    
                                    <p:menuitem value="New"
                                                title="Create new job"
                                                icon="pi pi-plus"
                                                actionListener="#{jobManager.createNewJob}"  
                                                process="@this" >

                                        <p:ajax event="dialogReturn" 
                                                update=":appForm:mainTabView"
                                                listener="#{jobManager.jobDialogReturn}" />

                                    </p:menuitem>    
                                    <p:separator />
                                    <p:menuitem value="Browse"
                                                title="Open the Job Browser tab" 
                                                icon="pi pi-copy"
                                                actionListener="#{jobManager.openJobBrowser}" 
                                                process="@this" />   
                                </p:submenu>

                                <p:submenu label="Clients" icon="pi pi-fw pi-users">
                                    <p:menuitem
                                        actionListener="#{clientManager.createNewClient}"                
                                        disabled="#{!clientManager.user.privilege.canAddClient}"
                                        global="true" 
                                        value="New"
                                        title="Create new client"
                                        icon="pi pi-plus"
                                        process="@this" >

                                        <p:ajax event="dialogReturn" 
                                                update=":appForm:mainTabView:clientsTable" />

                                    </p:menuitem>                                    
                                    <p:separator />
                                    <p:menuitem actionListener="#{jobFinanceManager.openClientCreditStatusDialog}"                                                
                                                value="Credit"
                                                icon="pi pi-thumbs-up"
                                                title="Check client's credit status"
                                                update=""

                                                process="@this" />
                                    <p:separator />
                                    <p:menuitem value="Browse"
                                                title="Browse clients"
                                                icon="pi pi-users"
                                                actionListener="#{jobManager.openClientsTab}" 
                                                process="@this" />
                                </p:submenu>

                                <p:submenu label="Finance" icon="pi pi-fw pi-dollar">
                                    <p:menuitem value="Quotation"
                                                title="Create new quotation"
                                                icon="pi pi-plus"
                                                disabled="false"
                                                actionListener="#{jobFinanceManager.openNewProformaInvoiceDialog}" 
                                                process="@this" >

                                        <p:ajax event="dialogReturn" 
                                                listener="#{jobFinanceManager.proformaDialogReturn}"
                                                update=""/>

                                    </p:menuitem> 
                                    <p:menuitem value="Estimate"
                                                title="Create new cost estimate"
                                                icon="pi pi-plus"
                                                disabled="false"
                                                actionListener="#{jobFinanceManager.openNewCostEstimateDialog}" 
                                                process="@this" >

                                        <p:ajax event="dialogReturn" 
                                                listener="#{jobFinanceManager.costEstimateDialogReturn}"
                                                update=""/>
                                    </p:menuitem>
                                    <p:menuitem value="Requisition"
                                                title="Create new purchase requisition"
                                                icon="pi pi-plus"
                                                actionListener="#{purchasingManager.createNewPurchaseReq}" 
                                                process="@this" >

                                        <p:ajax event="dialogReturn" 
                                                update=":appForm:mainTabView:purchasereqsTable"/>

                                    </p:menuitem>
                                    <p:separator />
                                    <p:menuitem value="Quotations"
                                                title="Browse quotations"
                                                icon="pi pi-dollar"
                                                disabled="false" 
                                                actionListener="#{jobFinanceManager.openProformaInvoicesDialog}" 
                                                process="@this" />
                                    <p:menuitem value="Price list"
                                                title="Browse price list"
                                                icon="pi pi-dollar"
                                                disabled="false"
                                                actionListener="#{jobFinanceManager.openPriceListDialog}"
                                                process="@this" />
                                    <p:menuitem value="Requisitions"
                                                icon="pi pi-dollar"
                                                title="Browse requisitions" 
                                                actionListener="#{purchasingManager.openPurchaseReqsTab}" 
                                                process="@this" />
                                </p:submenu>

                                <p:submenu label="Legal" icon="pi pi-fw pi-file">                                    
                                    <p:menuitem 
                                        actionListener="#{systemManager.selectSystemAdminTab('centerTabVar', 1)}" 
                                        value="Documents" />                                     
                                    <p:separator />
                                    <p:menuitem value="Document types"
                                                disabled="true"
                                                title="Browse human resource"
                                                actionListener="#{humanResourceManager.openHumanResourceBrowser}" 
                                                process="@this" />  
                                    <p:separator />
                                    <p:menuitem value="Classification"
                                                disabled="true"
                                                title="Financial administration" 
                                                actionListener="#{financeManager.openFinancialAdministration}" 
                                                process="@this" />
                                </p:submenu>

                                <p:submenu label="Regulatory" icon="pi pi-fw pi-check-square">                                    
                                    <p:menuitem 
                                        actionListener="#{systemManager.selectSystemAdminTab('centerTabVar', 1)}" 
                                        value="Standards Compliance" />                                     
                                    <p:separator />
                                    <p:menuitem value="Foods Inspectorate"
                                                disabled="true"
                                                title="Browse human resource"
                                                actionListener="#{humanResourceManager.openHumanResourceBrowser}" 
                                                process="@this" />  
                                    <p:separator />
                                    <p:menuitem value="Legal Metrology"
                                                disabled="true"
                                                title="Financial administration" 
                                                actionListener="#{financeManager.openFinancialAdministration}" 
                                                process="@this" />
                                </p:submenu>

                                <p:submenu label="Certification" icon="pi pi-fw pi-check-circle">                                    
                                    <p:menuitem 
                                        actionListener="#{systemManager.selectSystemAdminTab('centerTabVar', 1)}" 
                                        value="Standards Compliance" />                                     
                                    <p:separator />
                                    <p:menuitem value="Foods Inspectorate"
                                                disabled="true"
                                                title="Browse human resource"
                                                actionListener="#{humanResourceManager.openHumanResourceBrowser}" 
                                                process="@this" />  
                                    <p:separator />
                                    <p:menuitem value="Legal Metrology"
                                                disabled="true"
                                                title="Financial administration" 
                                                actionListener="#{financeManager.openFinancialAdministration}" 
                                                process="@this" />
                                </p:submenu>

                                <p:submenu label="Reports"  icon="pi pi-chart-bar" >
                                    <p:menuitem value="Template"
                                                title="Create new report template"
                                                icon="pi pi-plus"
                                                actionListener="#{reportManager.createNewReport}" 
                                                global="true"
                                                process="@this" >

                                        <p:ajax event="dialogReturn" 
                                                listener="#{reportManager.doReportSearch}"
                                                update=":appForm:mainTabView"/>

                                    </p:menuitem>
                                    <p:separator />
                                    <p:menuitem value="Reports"
                                                title="Browse reports"
                                                icon="pi pi-chart-bar"
                                                actionListener="#{reportManager.openReportsTab}" 
                                                process="@this" />
                                </p:submenu>

                                <p:divider layout="vertical"/>

                                <p:submenu label="Administration" icon="pi pi-fw pi-server">                                    
                                    <p:menuitem 
                                        actionListener="#{systemManager.selectSystemAdminTab('centerTabVar', 1)}" 
                                        value="System" 
                                        icon="pi pi-database" />                                     
                                    <p:separator />
                                    <p:menuitem value="Human Resource"
                                                title="Browse human resource"
                                                icon="pi pi-users"
                                                actionListener="#{humanResourceManager.openHumanResourceBrowser}" 
                                                process="@this" />  
                                    <p:separator />
                                    <p:menuitem value="Financial"
                                                icon="pi pi-fw pi-dollar"
                                                title="Financial administration" 
                                                actionListener="#{financeManager.openFinancialAdministration}" 
                                                process="@this" />
                                </p:submenu>

                                <ui:remove>
                                    <f:facet name="options">
                                        <div class="ui-input-icon-left p-mr-2">
                                            <i class="pi pi-fw pi-search" />
                                            <p:inputText placeholder="Search"/>
                                        </div>
                                    </f:facet>
                                </ui:remove>

                            </p:menubar>
                        </h:panelGrid>
                    </p:splitterPanel>                          

                </p:splitterPanel>
                <p:splitterPanel>
                    <p:splitter>
                        <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center" 
                                         size="30" minSize="0">
                            <p:panel header="Dashboard">
                                <p:commandButton
                                    id="doGeneralSearchButton"
                                    style="visibility: hidden;"
                                    global="false"                                        
                                    value=""  
                                    update=":appForm:growl3"
                                    title="This is the default button that accepts the enter key press" 
                                    actionListener="#{systemManager.doDefaultSearch}"
                                    process="@form"/>                    

                                <p:defaultCommand id="dashboardDefaultCommandButton" 
                                                  target="doGeneralSearchButton" />

                                <ui:include src="dashboard/job/search.xhtml"/>

                            </p:panel>
                        </p:splitterPanel>     
                        <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center" 
                                         size="70" minSize="65">

                            <p:tabView id="mainTabView"   
                                       rendered="#{systemManager.mainTabView.render}"
                                       value="#{systemManager.mainTabView.tabs}" 
                                       var="t"         
                                       style="border-width: 0px;"

                                       widgetVar="mainTabViewVar">

                                <p:ajax event="tabClose" 
                                        immediate="true"
                                        global="true"
                                        process="@this"
                                        update=""
                                        listener="#{systemManager.onMainViewTabClose}" />  

                                <p:ajax event="tabChange" 
                                        immediate="true"
                                        global="true"
                                        process="@this"                                
                                        listener="#{systemManager.onMainViewTabChange}" />  


                                <p:tab title="#{t.name}" closable="true"  >

                                    <h:panelGroup  rendered="#{t.id == 'Financial Administration'}">
                                        <ui:include src="finance/financialAdminTab.xhtml" /> 
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{t.id == 'Human Resource'}" >
                                        <ui:include src="hr/hrmTab.xhtml" /> 
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{t.id == 'System Administration'}" >
                                        <ui:include src="admin/generalAdminTab.xhtml" /> 
                                    </h:panelGroup>   

                                    <h:panelGroup rendered="#{t.id == 'Clients'}" >
                                        <ui:include src="client/clientsTab.xhtml" />                                                                
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{t.id == 'Reports'}" >
                                        <ui:include src="report/reportsTab.xhtml" />                                                                
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{t.id == 'Report Templates'}" >
                                        <ui:include src="report/reportTemplatesTab.xhtml" />                                                               
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{t.id == 'Job Browser'}">                                
                                        <ui:include src="job/jobBrowser.xhtml" /> 
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{t.id == 'Purchase Requisitions'}" >
                                        <ui:include src="finance/purch/purchreqsTab.xhtml" />                                                                
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{t.id == 'Suppliers'}" >
                                        <ui:include src="finance/purch/suppliersTab.xhtml" />                                                                
                                    </h:panelGroup>

                                </p:tab>

                            </p:tabView> 

                            <p:commandButton
                                id="doNothingButton"
                                style="visibility: hidden;"
                                global="false"                                        
                                value=""                                       
                                title="This is the default button that accepts the enter key press"                                       
                                process="@this"/> 

                            <p:defaultCommand target=":appForm:doNothingButton" />
                        </p:splitterPanel>
                    </p:splitter>
                </p:splitterPanel>
            </p:splitter>

            <p:poll interval="60" 
                    global="false"
                    listener="#{systemManager.handleKeepAlive}" />
        </h:form>
    </h:body>
</html>
