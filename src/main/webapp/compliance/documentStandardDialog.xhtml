<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Standard</title>
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
    </h:head>
    <h:body>  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="documentStandardForm" >
            <p:growl id="document_standard_growl" life="5000" showDetail="false"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{complianceManager.okDocumentStandard}"
                                     update="document_standard_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{complianceManager.cancelDocumentStandardEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="documentStandardFormTabView"
                       dynamic="true"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="documentStandardFormTabVar" >
                <p:tab id="documentStandardDetailsTab" title="General">
                    <ui:include src="documentStandardDetailsTab.xhtml"/>
                </p:tab>

            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{complianceManager.okDocumentStandard}"
                                     update="document_standard_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{complianceManager.cancelDocumentStandardEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>     
    </h:body>
</html>
