<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

    <p:toolbar id="topToolbar" style="margin-bottom: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="Save"
                             actionListener="#{complianceManager.saveComplianceSurvey}"     
                             update="ComplianceSurveyDialogForm"
                             icon="pi pi-save"
                             process="@form"/>
            <p:spacer height="0" width="4"/>
            <p:commandButton value="Close" 
                             actionListener="#{complianceManager.closeDialog}" 
                             icon="pi pi-times"
                             process="@this"/>

            <p:spacer width="10" />

            <h:outputText value="#{complianceManager.currentComplianceSurvey.editStatus}" />
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:menuButton id="formsMenu" 
                          maxHeight="250"
                          value="Forms" >

                <p:menuitem value="Detention Request - Ports of Entry"
                            ajax="false"
                            disabled="#{!complianceManager.currentComplianceSurvey.requestForDetentionIssuedForPortOfEntry}"
                            onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{complianceManager.detentionRequestFile}" />

                </p:menuitem>

                <p:menuitem value="Release Request - Ports of Entry"                            
                            ajax="false"
                            disabled="#{!complianceManager.currentComplianceSurvey.requestForReleaseIssuedForPortOfEntry}"
                            onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{complianceManager.releaseRequestForPortOfEntryFile}" />

                </p:menuitem>

                <p:menuitem value="Sample Request - Ports of Entry"
                            ajax="false"
                            disabled="#{!complianceManager.currentComplianceSurvey.requestForSampleIssuedForPortOfEntry}"                                    
                            onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{complianceManager.sampleRequestFile}" />

                </p:menuitem>

                <p:menuitem value="Notice of Detention - Domestic Market"
                            ajax="false"
                            disabled="#{!complianceManager.currentComplianceSurvey.noticeOfDetentionIssuedForDomesticMarket}"
                            onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{complianceManager.noticeOfDetentionFile}" />

                </p:menuitem>

                <p:menuitem value="Notice of Release from Detention - Domestic Market"
                            ajax="false"
                            disabled="#{!complianceManager.currentComplianceSurvey.noticeOfReleaseFromDetentionIssuedForDomesticMarket}"
                            onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{complianceManager.noticeOfReleaseFromDetentionFile}" />

                </p:menuitem>

                <p:menuitem value="Application for Rehabilitation"
                            ajax="false"
                            disabled="#{!complianceManager.currentComplianceSurvey.applicationForRehabilitation}"
                            onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{complianceManager.applicationForRehabilitationFile}" />

                </p:menuitem>

                <p:menuitem value="Verification Report"
                            ajax="false"
                            disabled="#{complianceManager.currentComplianceSurvey.disableVerificationReport}"
                            onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{complianceManager.verificationReportFile}" />

                </p:menuitem>
            </p:menuButton>                           
        </p:toolbarGroup>
    </p:toolbar>

</html>
