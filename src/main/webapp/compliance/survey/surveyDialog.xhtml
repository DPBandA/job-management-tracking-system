<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <ui:include src="/head.xhtml" />       
        <title>Compliance Survey</title>
        <ui:include src="header.xhtml" />  
    </h:head>

    <h:body >  
        
        <ui:include src="../../common/commonDialogs.xhtml"/>

        <h:form id="ComplianceSurveyDialogForm">   

            <p:growl id="compliance_survey_growl" life="5000" showDetail="false"/>

            <ui:include src="surveyDialogTopToolbar.xhtml"/>

            <p:tabView id="complianceSurveyTabView" 
                       widgetVar="complianceSurveyTabViewVar"                        
                       dynamic="false">

                <p:tab title="General" >
                    <ui:include src="surveyDialogGeneralTab.xhtml"/>
                </p:tab>   

                <p:tab id="entryDocumentInspectionTab"
                       title="Entry Document Inspection" 
                       rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                    <ui:include src="surveyDialogEntryDocumentInspectionTab.xhtml"/>
                </p:tab>

                <p:tab title="Product Inspections">
                    <ui:include src="surveyDialogProductInspectionsTab.xhtml"/>
                </p:tab>

                <p:tab title="POE Detention Request" 
                       rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                    <ui:include src="surveyDialogPOEDetentionRequestTab.xhtml"/>
                </p:tab>

                <p:tab title="POE Sample Request" 
                       rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                    <ui:include src="surveyDialogPOESampleRequestTab.xhtml"/>
                </p:tab>

                <p:tab title="POE Release Request"
                       rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                    <ui:include src="surveyDialogPOEReleaseRequestTab.xhtml"/>
                </p:tab>

                <p:tab title="DM Notice of/Release from Detention"
                       rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"> 
                    <ui:include src="surveyDialogDMNoticeOfReleasefromDetentionTab.xhtml"/>
                </p:tab>

                <p:tab title="Status &amp; Tracking" >
                    <ui:include src="surveyDialogStatusAndTrackingTab.xhtml"/>
                </p:tab>

            </p:tabView>

            <ui:include src="surveyDialogBottomToolbar.xhtml"/>

        </h:form>   
    </h:body>
</html>
