<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

    <p:toolbar style="margin-top: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="Save"
                             actionListener="#{complianceManager.saveComplianceSurvey}"     
                             update="ComplianceSurveyDialogForm"
                             icon="pi pi-save"
                             process="@form"/>
            <p:spacer height="0" width="4"/>
            <p:commandButton value="Close" 
                             actionListener="#{complianceManager.closeDialog}" 
                             icon="pi pi-times"
                             process="@this"/>
        </p:toolbarGroup>

        <p:toolbarGroup align="right" >  
            <h:outputText value="* Field required." style="font-weight: bold;" />            
        </p:toolbarGroup>
    </p:toolbar>

</html>
