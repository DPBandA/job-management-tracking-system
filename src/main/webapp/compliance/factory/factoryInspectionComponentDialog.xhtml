<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:form id="factoryInspectionComponentDialogForm">
        <p:dialog width="375"
                  draggable="true"
                  responsive="true"
                  modal="true"
                  widgetVar="factoryInspectionComponentDialog"
                  header="Factory Inspection Component" >   

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{complianceManager.okFactoryInspectionComponent}"
                                     update=":factoryInspectionDialogForm:topToolbar,:factoryInspectionDialogForm:factory_inspection_survey_growl,:factoryInspectionDialogForm:factoryInspectionTabView:inspectionComponentsPanel"
                                     icon="pi pi-check"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel" 
                                     immediate="true"
                                     actionListener="#{complianceManager.cancelFactoryInspectionComponentEdit}"
                                     oncomplete="PF('factoryInspectionComponentDialog').hide();"
                                     icon="pi pi-times"/>
                </p:toolbarGroup>
                
                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar>  

            <p:panel>
                <h:panelGrid id="factoryInspectionPanelGrid" columns="2">
                    <p:outputLabel value="Heading *" 
                                   style="font-weight: bold;"
                                   for="heading" />               
                    <p:selectBooleanCheckbox id="heading"
                                             value="#{complianceManager.currentFactoryInspectionComponent.isHeading}" >

                        <p:ajax listener="#{complianceManager.updateFactoryInspectionComponent}"
                                update="factoryInspectionPanelGrid"
                                process="@this"/>

                    </p:selectBooleanCheckbox>

                    <h:outputText value="Item # *" style="font-weight: bold;" />
                    <p:inputText maxlength="250"
                                 required="true"
                                 requiredMessage="Item # Required"
                                 value="#{complianceManager.currentFactoryInspectionComponent.item}" >

                        <p:ajax event="change"
                                listener="#{complianceManager.updateFactoryInspectionComponent}"
                                process="@this"/>

                    </p:inputText>

                    <h:outputText value="Component"/>
                    <p:inputText maxlength="250"
                                 value="#{complianceManager.currentFactoryInspectionComponent.name}" >

                        <p:ajax event="change"
                                listener="#{complianceManager.updateFactoryInspectionComponent}"
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Satisfactory" for="satisfactory" />               
                    <p:selectBooleanCheckbox id="satisfactory"
                                             value="#{complianceManager.currentFactoryInspectionComponent.satisfactory}" >

                        <p:ajax listener="#{complianceManager.updateFactoryInspectionComponent}"
                                update="factoryInspectionPanelGrid"
                                process="@this"/>

                    </p:selectBooleanCheckbox>

                    <h:outputLabel value="Comments" />
                    <h:panelGroup>
                        <h:panelGrid columns="1" >
                            <p:inputTextarea  value="#{complianceManager.currentFactoryInspectionComponent.comments}"
                                              id="comments"
                                              rows="2"
                                              counter="charsRemaining"
                                              counterTemplate="{0} characters remaining."
                                              maxlength="250" >

                                <p:ajax event="change"
                                        global="false" 
                                        listener="#{complianceManager.updateFactoryInspectionComponent}" 
                                        process="@this"/>

                            </p:inputTextarea>
                            <h:outputText id="charsRemaining" />
                        </h:panelGrid>
                    </h:panelGroup>

                </h:panelGrid>
            </p:panel>            
            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{complianceManager.okFactoryInspectionComponent}"
                                     update=":factoryInspectionDialogForm:topToolbar,:factoryInspectionDialogForm:factory_inspection_survey_growl,:factoryInspectionDialogForm:factoryInspectionTabView:inspectionComponentsPanel"
                                     icon="pi pi-check"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel" 
                                     immediate="true"
                                     actionListener="#{complianceManager.cancelFactoryInspectionComponentEdit}"
                                     oncomplete="PF('factoryInspectionComponentDialog').hide();"
                                     icon="pi pi-times"/>
                </p:toolbarGroup>
                
                <p:toolbarGroup align="right" >  
                    <h:outputText value="* Field required." style="font-weight: bold;" />            
                </p:toolbarGroup>
            </p:toolbar> 
            <p/>
        </p:dialog>
    </h:form>    
    
</html>
