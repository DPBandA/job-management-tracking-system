<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="saveFactoryInspectionConfirmationDialogForm"> 
        <p:confirmDialog severity="alert"
                         closable="false"
                         message="The current factory inspection was edited. Do you wish to save it?"
                         header="Save Factory Inspection?"
                         widgetVar="saveFactoryInspectionConfirmationDialog"
                         width="400">
            <p:commandButton value="Yes"
                             actionListener="#{complianceManager.saveAndCloseFactoryInspection}"
                             update=":factoryInspectionDialogForm:topToolbar"
                             oncomplete="saveFactoryInspectionConfirmationDialog.hide();"
                             icon="pi pi-check"/>
            <p:commandButton value="No"
                             actionListener="#{complianceManager.closeDialog}"
                             oncomplete="saveFactoryInspectionConfirmationDialog.hide();"
                             icon="pi pi-times"/>
        </p:confirmDialog>
    </h:form>
</html>
