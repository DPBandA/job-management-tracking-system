<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Compliance Survey</title>
        <script type="text/javascript" src="../js/javascripts.js"/>
        <link rel="stylesheet" href="../css/main.css" /> 
    </h:head>
    <h:body >  

        <ui:include src="../common/commonDialogs.xhtml"/>
        <ui:include src="deleteProductInspectionDialog.xhtml"/>   
        <ui:include src="saveSurveyConfirmationDialog.xhtml"/> 

        <h:form id="ComplianceSurveyDialogForm">   

            <p:growl id="compliance_survey_growl" life="5000" showDetail="true"/>

            <p:toolbar id="topToolbar" style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Save"
                                     actionListener="#{complianceManager.saveComplianceSurvey}"     
                                     update="ComplianceSurveyDialogForm"
                                     icon="pi pi-save"
                                     process="@form"/>
                    <p:spacer height="0" width="4"/>
                    <p:commandButton value="Close" 
                                     actionListener="#{complianceManager.closeComplianceSurvey}" 
                                     icon="pi pi-times"
                                     process="@this"/>

                    <p:spacer width="10" />

                    <h:outputText value="#{complianceManager.currentComplianceSurvey.editStatus}" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:menuButton id="formsMenu" value="Forms" >

                        <p:menuitem value="Detention Request - Ports of Entry"
                                    ajax="false"
                                    disabled="#{!complianceManager.currentComplianceSurvey.requestForDetentionIssuedForPortOfEntry}"
                                    onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                            <p:fileDownload value="#{complianceManager.detentionRequestFile}" />

                        </p:menuitem>

                        <p:menuitem value="Release Request - Ports of Entry"                            
                                    ajax="false"
                                    disabled="#{!complianceManager.currentComplianceSurvey.requestForReleaseIssuedForPortOfEntry}"
                                    onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                            <p:fileDownload value="#{complianceManager.releaseRequestForPortOfEntryFile}" />

                        </p:menuitem>

                        <p:menuitem value="Sample Request - Ports of Entry"
                                    ajax="false"
                                    disabled="#{!complianceManager.currentComplianceSurvey.requestForSampleIssuedForPortOfEntry}"                                    
                                    onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                            <p:fileDownload value="#{complianceManager.sampleRequestFile}" />

                        </p:menuitem>

                        <p:menuitem value="Notice of Detention - Domestic Market"
                                    ajax="false"
                                    disabled="#{!complianceManager.currentComplianceSurvey.noticeOfDetentionIssuedForDomesticMarket}"
                                    onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                            <p:fileDownload value="#{complianceManager.noticeOfDetentionFile}" />

                        </p:menuitem>

                        <p:menuitem value="Notice of Release from Detention - Domestic Market"
                                    ajax="false"
                                    disabled="#{!complianceManager.currentComplianceSurvey.noticeOfReleaseFromDetentionIssuedForDomesticMarket}"
                                    onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                            <p:fileDownload value="#{complianceManager.noticeOfReleaseFromDetentionFile}" />

                        </p:menuitem>

                        <p:menuitem value="Application for Rehabilitation"
                                    ajax="false"
                                    disabled="#{!complianceManager.currentComplianceSurvey.applicationForRehabilitation}"
                                    onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                            <p:fileDownload value="#{complianceManager.applicationForRehabilitationFile}" />

                        </p:menuitem>

                        <p:menuitem value="Verification Report"
                                    ajax="false"
                                    disabled="#{complianceManager.currentComplianceSurvey.disableVerificationReport}"
                                    onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                            <p:fileDownload value="#{complianceManager.verificationReportFile}" />

                        </p:menuitem>
                    </p:menuButton>                           
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="complianceSurveyTabView" 
                       widgetVar="complianceSurveyTabViewVar"                        
                       dynamic="false">

                <p:ajax event="tabChange" />               

                <p:tab title="General" >
                    <h:panelGrid id="generalPanelGrid" columns="2" cellspacing="3">
                        <h:outputText value="Job number: " style="font-weight: bold" />   
                        <h:panelGroup>
                            <p:autoComplete value="#{complianceManager.currentComplianceSurvey.jobNumber}" 
                                            id="jobNumber"
                                            maxResults="12"
                                            forceSelection="true"
                                            validator="requiredFieldValidator"
                                            completeMethod="#{complianceManager.completeJobNumber}">

                                <p:ajax event="itemSelect"
                                        update="jobActionsMenu,:ComplianceSurveyDialogForm:topToolbar"
                                        listener="#{complianceManager.updateSurvey}"
                                        process="@this"/>

                                <p:ajax event="keyup"
                                        update="jobActionsMenu,:ComplianceSurveyDialogForm:topToolbar"
                                        listener="#{complianceManager.updateSurvey}"
                                        process="@this"/>

                            </p:autoComplete>
                            <p:menuButton id="jobActionsMenu" 
                                          icon="pi pi-pencil" 
                                          title="Add or edit job">
                                <p:menuitem value="Edit job"
                                            id="editSurveyJob"
                                            icon="pi pi-pencil" 
                                            disabled="${!complianceManager.currentComplianceSurvey.isJobNumberValid}"                              
                                            actionListener="#{complianceManager.editJob}"  
                                            process="@this,jobNumber"                             
                                            title="View or edit this job's detail">  

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.jobDialogReturn}"
                                            update="jobNumber,jobActionsMenu,:ComplianceSurveyDialogForm:topToolbar" />

                                </p:menuitem>

                                <p:menuitem 
                                    value="Add new job"
                                    id="createNewSurveyJob"
                                    icon="pi pi-plus" 
                                    actionListener="#{complianceManager.createNewJob}"                                            
                                    process="@this"
                                    title="Add a new job">

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.jobDialogReturn}"
                                            update="jobNumber,jobActionsMenu,:ComplianceSurveyDialogForm:topToolbar" />

                                </p:menuitem>
                            </p:menuButton>
                        </h:panelGroup>

                        <h:outputText value="Business office: " style="font-weight: bold"/>       
                        <p:autoComplete id="businessOffice"
                                        size="35"
                                        maxlength="40"
                                        dropdown="true" 
                                        readonly="false"
                                        var="businessOffice"
                                        value="#{complianceManager.currentComplianceSurvey.businessOffice}"
                                        itemLabel="#{businessOffice.name}"
                                        itemValue="#{businessOffice}"
                                        converter="businessOfficeConverter"
                                        validator="businessEntityValidator"
                                        forceSelection="true"
                                        completeMethod="#{humanResourceManager.completeActiveBusinessOffice}" >

                            <p:ajax event="itemSelect"                       
                                    update=":ComplianceSurveyDialogForm:topToolbar,generalPanelGrid,complianceSurveyTabView"
                                    listener="#{complianceManager.updateSurvey}"
                                    process="@this"/>

                        </p:autoComplete>

                        <h:outputText value="Survey type:" style="font-weight: bold"/>
                        <p:selectOneMenu id="surveyType"
                                         value="#{complianceManager.currentComplianceSurvey.surveyType}" >
                            <p:ajax
                                global="true"
                                update=":ComplianceSurveyDialogForm:topToolbar,generalPanelGrid,complianceSurveyTabView"
                                listener="#{complianceManager.updateSurvey}"  
                                process="@this" />

                            <f:selectItems value="#{complianceManager.surveyTypes}" />

                        </p:selectOneMenu>

                        <h:outputText value="Survey location type:" style="font-weight: bold"/>
                        <p:selectOneMenu id="surveyLocation"
                                         value="#{complianceManager.currentComplianceSurvey.surveyLocationType}" >
                            <p:ajax
                                global="true"
                                update=":ComplianceSurveyDialogForm:topToolbar,generalPanelGrid,complianceSurveyTabView"
                                listener="#{complianceManager.updateSurvey}"  
                                process="@this" />

                            <f:selectItems value="#{complianceManager.surveyLocationTypes}" />

                        </p:selectOneMenu>     

                        <h:outputText value="Type of Establishment:" 
                                      style="font-weight: bold"
                                      rendered="#{!complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>

                        <p:selectOneMenu id="typeOfEstablishment"
                                         editable="true"
                                         value="#{complianceManager.currentComplianceSurvey.typeOfEstablishment}" 
                                         rendered="#{!complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">

                            <f:validator validatorId="requiredFieldValidator" />

                            <p:ajax
                                global="true"
                                update=":ComplianceSurveyDialogForm:topToolbar,generalPanelGrid"
                                listener="#{complianceManager.updateSurvey}"  
                                process="@this" />

                            <f:selectItems value="#{complianceManager.typesOfEstablishment}" />

                        </p:selectOneMenu>     

                        <h:outputText value="Type of Port:"
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>
                        <p:selectOneMenu value="#{complianceManager.currentComplianceSurvey.typeOfPortOfEntry}" 
                                         rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            <p:ajax
                                global="true"
                                update=":ComplianceSurveyDialogForm:topToolbar,generalPanelGrid"
                                listener="#{complianceManager.updateSurvey}"
                                process="@this" />

                            <f:selectItems value="#{complianceManager.typesOfPortOfEntry}" />

                        </p:selectOneMenu>      

                        <h:outputText value="Port of Entry:"
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>

                        <p:selectOneMenu value="#{complianceManager.currentComplianceSurvey.portOfEntry}" 
                                         editable="false"
                                         rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">

                            <p:ajax
                                global="true"
                                update=":ComplianceSurveyDialogForm:topToolbar"
                                listener="#{complianceManager.updateSurvey}"
                                process="@this" />

                            <f:selectItems value="#{complianceManager.portsOfEntry}" />

                        </p:selectOneMenu>                      

                        <h:outputText value="Inspection Location/Point:"  
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"/>

                        <p:selectOneMenu value="#{complianceManager.currentComplianceSurvey.inspectionPoint}" 
                                         editable="true"
                                         validator="requiredFieldValidator"
                                         rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            <p:ajax 
                                global="true"
                                listener="#{complianceManager.updateSurvey}"
                                update=":ComplianceSurveyDialogForm:topToolbar"
                                process="@this" />

                            <f:selectItems value="#{complianceManager.inspectionPoints}" />

                        </p:selectOneMenu>                     

                        <h:outputText value="Air waybill:" 
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}" />
                        <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}">
                            <p:inputText   id="waybill"  
                                           value="#{complianceManager.currentComplianceSurvey.entryDocumentInspection.waybill}"
                                           rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyTypeOfPortOfEntryIsAirport}"
                                           style="width: 300px"                                        
                                           maxlength="254">

                                <p:ajax listener="#{complianceManager.updateSurvey}"
                                        update=":ComplianceSurveyDialogForm:topToolbar"
                                        process="@this"/>

                            </p:inputText>                           
                        </h:panelGroup>                    

                        <h:outputText value="Consignee:"
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}" />
                        <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            <p:autoComplete id="consignee"      
                                            var="consignee"
                                            itemLabel="#{consignee.truncatedName}"
                                            itemValue="#{consignee}"
                                            size="35" 
                                            maxlength="40"                             
                                            dropdown="false"
                                            scrollHeight="200" 
                                            value="#{complianceManager.currentComplianceSurvey.consignee}"    
                                            converter="activeClientConverter"
                                            validator="jobClientValidator"
                                            forceSelection="true"
                                            completeMethod="#{clientManager.completeActiveClient}" >

                                <p:ajax event="itemSelect"
                                        update=":ComplianceSurveyDialogForm:topToolbar,actionsMenuButton,consigneeRepresentative"
                                        listener="#{complianceManager.updateConsignee}"
                                        process="@this"/>

                            </p:autoComplete>  
                            <p:menuButton id="actionsMenuButton" 
                                          icon="pi pi-pencil" 
                                          title="Add or edit consignee">

                                <p:menuitem value="Edit consignee"
                                            id="editConsignee"
                                            icon="pi pi-pencil" 
                                            disabled="${!complianceManager.isConsigneeNameValid}"                            
                                            actionListener="#{complianceManager.editConsignee}"  
                                            process="@this,consignee"                             
                                            title="View or edit this consignee's detail">    

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.consigneeDialogReturn}"
                                            update="consignee,consigneeRepresentative" />

                                </p:menuitem>

                                <p:menuitem
                                    value="Add consignee"
                                    icon="pi pi-plus"                    
                                    disabled="#{!complianceManager.user.can('AddClient')}"
                                    actionListener="#{complianceManager.createNewConsignee}"                                            
                                    process="@this"
                                    title="Add a new consignee">

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.consigneeDialogReturn}"
                                            update="consignee,consigneeRepresentative" />

                                </p:menuitem>
                            </p:menuButton>     

                        </h:panelGroup> 

                        <h:outputText value="Consignee representative:" style="font-weight: bold" 
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}" />  
                        <p:autoComplete id="consigneeRepresentative"
                                        rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                        value="#{complianceManager.currentComplianceSurvey.consigneeRepresentative}"
                                        dropdown="true"
                                        forceSelection="true"
                                        scrollHeight="200"
                                        converter="clientContactConverter" 
                                        validator="contactValidator"
                                        var="representative"                        
                                        itemValue="#{representative}"
                                        itemLabel="#{representative.name}" 
                                        completeMethod="#{complianceManager.completeConsigneeRepresentative}">

                            <f:attribute name="currentClient" value="#{complianceManager.currentComplianceSurvey.consignee}" />

                            <p:ajax event="itemSelect"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    listener="#{complianceManager.updateSurvey}"  
                                    process="@this" />   

                        </p:autoComplete>   

                        <h:outputText value="Broker: " 
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                      style="font-weight: bold" />
                        <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}">
                            <p:autoComplete id="broker"      
                                            var="broker"
                                            itemLabel="#{broker.truncatedName}"
                                            itemValue="#{broker}"
                                            size="35" 
                                            maxlength="40"                             
                                            dropdown="false"
                                            scrollHeight="200" 
                                            value="#{complianceManager.currentComplianceSurvey.broker}"    
                                            converter="activeClientConverter"
                                            validator="jobClientValidator"
                                            forceSelection="true"
                                            completeMethod="#{clientManager.completeActiveClient}" >

                                <p:ajax event="itemSelect"
                                        update=":ComplianceSurveyDialogForm:topToolbar,brokerActionsMenu,brokerRepresentative,brokerAddress"
                                        listener="#{complianceManager.updateBroker}"
                                        process="@this"/>

                            </p:autoComplete>  
                            <p:menuButton id="brokerActionsMenu" 
                                          icon="pi pi-pencil" 
                                          title="Add or edit broker">
                                <p:menuitem value="Edit broker"
                                            id="editBroker"
                                            icon="pi pi-pencil" 
                                            disabled="${!complianceManager.isBrokerNameValid}"                               
                                            actionListener="#{complianceManager.editBroker}"  
                                            process="@this,broker"                             
                                            title="View or edit this broker's detail">  

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.brokerDialogReturn}"
                                            update="broker,brokerRepresentative,brokerAddress" />

                                </p:menuitem>

                                <p:menuitem  
                                    value="Add broker"
                                    icon="pi pi-plus"  
                                    actionListener="#{complianceManager.createNewBroker}"                                            
                                    process="@this"
                                    title="Add a new broker">

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.brokerDialogReturn}"
                                            update="broker,brokerRepresentative,brokerAddress" />

                                </p:menuitem>
                            </p:menuButton>                                
                        </h:panelGroup>

                        <h:outputText value="Broker representative:" 
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                      style="font-weight: bold" />  
                        <p:autoComplete id="brokerRepresentative"
                                        rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                        value="#{complianceManager.currentComplianceSurvey.brokerRepresentative}"
                                        dropdown="true"
                                        forceSelection="true"
                                        scrollHeight="200"
                                        converter="clientContactConverter" 
                                        validator="contactValidator"
                                        var="representative"                        
                                        itemValue="#{representative}"
                                        itemLabel="#{representative.name}" 
                                        completeMethod="#{complianceManager.completeBrokerRepresentative}">

                            <f:attribute name="currentClient" value="#{complianceManager.currentComplianceSurvey.broker}" />

                            <p:ajax event="itemSelect"
                                    listener="#{complianceManager.updateSurvey}"  
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    process="@this" />   

                        </p:autoComplete> 

                        <h:outputText value="Broker address:" 
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                      style="font-weight: bold" /> 
                        <p:autoComplete id="brokerAddress"
                                        rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsPortOfEntryOrSite}"
                                        value="#{complianceManager.currentComplianceSurvey.brokerAddress}"
                                        dropdown="true"
                                        forceSelection="true"
                                        size="35"
                                        converter="clientAddressConverter" 
                                        validator="addressValidator"
                                        var="address"  
                                        scrollHeight="200"
                                        itemValue="#{address}"
                                        itemLabel="#{address.name}" 
                                        completeMethod="#{complianceManager.completeBrokerAddress}">

                            <f:attribute name="currentClient" value="#{complianceManager.currentComplianceSurvey.broker}" />

                            <p:ajax event="itemSelect"
                                    listener="#{complianceManager.updateSurvey}" 
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    process="@this" />   

                        </p:autoComplete>

                        <h:outputText value="Retail Outlet:" 
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}"/>
                        <h:panelGroup rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}">
                            <p:autoComplete id="retailOutlet"      
                                            var="retailOutlet"
                                            itemLabel="#{retailOutlet.truncatedName}"
                                            itemValue="#{retailOutlet}"
                                            size="35" 
                                            maxlength="40"                             
                                            dropdown="false"
                                            scrollHeight="200" 
                                            value="#{complianceManager.currentComplianceSurvey.retailOutlet}"    
                                            converter="activeClientConverter"
                                            validator="jobClientValidator"
                                            forceSelection="true"
                                            completeMethod="#{clientManager.completeActiveClient}" >

                                <p:ajax event="itemSelect"
                                        update=":ComplianceSurveyDialogForm:topToolbar,retailOutletActionsMenu,retailRepresentative"
                                        listener="#{complianceManager.updateRetailOutlet}"
                                        process="@this"/>

                            </p:autoComplete>  
                            <p:menuButton id="retailOutletActionsMenu" 
                                          icon="pi pi-pencil" 
                                          title="Add or edit retail outlet">

                                <p:menuitem value="Edit retail outlet"
                                            id="editRetailOutlet"
                                            icon="pi pi-pencil" 
                                            disabled="#{!complianceManager.isRetailOutletNameValid}"                               
                                            actionListener="#{complianceManager.editRetailOutlet}"  
                                            process="@this,retailOutlet"                             
                                            title="View or edit this retail outlet's detail">  

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.retailOutletDialogReturn}"
                                            update="retailOutlet,retailRepresentative" />

                                </p:menuitem>

                                <p:menuitem 
                                    value="Add retail outlet"
                                    icon="pi pi-plus"                     
                                    disabled="#{!complianceManager.user.can('AddClient')}"
                                    actionListener="#{complianceManager.createNewRetailOutlet}"                                            
                                    process="@this"
                                    title="Add a new retail outlet">

                                    <p:ajax event="dialogReturn" 
                                            listener="#{complianceManager.retailOutletDialogReturn}"
                                            update="retailOutlet,retailRepresentative" />

                                </p:menuitem>

                            </p:menuButton>                                
                        </h:panelGroup> 

                        <h:outputText value="Retail outlet representative:" 
                                      style="font-weight: bold"
                                      rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}" />   
                        <p:autoComplete id="retailRepresentative"
                                        rendered="#{complianceManager.currentComplianceSurvey.complianceSurveyLocationTypeIsCommercialMarketplace}"
                                        value="#{complianceManager.currentComplianceSurvey.retailRepresentative}"
                                        dropdown="true"
                                        forceSelection="true"
                                        scrollHeight="200"
                                        converter="clientContactConverter" 
                                        validator="contactValidator"
                                        var="representative"                        
                                        itemValue="#{representative}"
                                        itemLabel="#{representative.name}" 
                                        completeMethod="#{complianceManager.completeRetailRepresentative}" >

                            <f:attribute name="currentClient" value="#{complianceManager.currentComplianceSurvey.retailOutlet}" />

                            <p:ajax event="itemSelect"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    listener="#{complianceManager.updateSurvey}"  
                                    process="@this" />   

                        </p:autoComplete>  

                        <h:outputText value="Inspector(s): " style="font-weight: bold" />       
                        <p:autoComplete id="inspectors"
                                        var="inspector"   
                                        value="#{complianceManager.currentComplianceSurvey.inspectors}"
                                        itemLabel="#{inspector.name}"
                                        itemValue="#{inspector}"
                                        converter="activeEmployeeConverter"
                                        validator="businessEntityListValidator"
                                        forceSelection="true"
                                        dropdown="true"
                                        scrollHeight="200"                         
                                        multiple="true"
                                        completeMethod="#{humanResourceManager.completeActiveEmployee}" >

                            <p:ajax event="itemSelect"
                                    listener="#{complianceManager.updateSurvey}"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    process="@this"/>

                            <p:ajax event="itemUnselect"
                                    listener="#{complianceManager.updateSurvey}"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    process="@this"/>

                        </p:autoComplete>

                        <h:outputText value="Date of survey:" style="font-weight: bold" />
                        <p:calendar id="dateOfSurvey"
                                    readonlyInput="true"
                                    navigator="true" 
                                    pattern="MMM dd, yyyy" 
                                    value="#{complianceManager.currentComplianceSurvey.dateOfSurvey}" >

                            <p:ajax event="dateSelect"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    listener="#{complianceManager.updateSurvey}" />

                            <p:ajax event="keyup"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    listener="#{complianceManager.updateSurvey}" />

                        </p:calendar>

                        <h:outputText value="Time in:" />
                        <p:calendar id="timeIn"
                                    pattern="hh:mm a" 
                                    timeOnly="true"
                                    value="#{complianceManager.currentComplianceSurvey.surveyStartTime}" >

                            <p:ajax event="dateSelect"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    listener="#{complianceManager.updateSurvey}" />

                            <p:ajax event="keyup"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    listener="#{complianceManager.updateSurvey}" />

                        </p:calendar>

                        <h:outputText value="Time out:" />
                        <p:calendar id="timeOut"
                                    pattern="hh:mm a" 
                                    timeOnly="true"
                                    value="#{complianceManager.currentComplianceSurvey.surveyEndTime}" >

                            <p:ajax event="dateSelect"
                                    update=":ComplianceSurveyDialogForm:topToolbar"
                                    listener="#{complianceManager.updateSurvey}" />

                            <p:ajax event="keyup"
