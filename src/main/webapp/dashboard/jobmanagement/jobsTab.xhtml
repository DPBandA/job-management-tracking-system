<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left">
            <p:commandButton
                actionListener="#{jobManager.createNewJob}"
                global="true"                                        
                onstart="longProcessDialogVar.show();" 
                onerror="connectionErrorDialog.show();"
                value="New"                     
                title="Create new job"
                icon="ui-icon-plusthick"
                process="@this">  

                <p:resetInput target=":mainTabViewForm:mainTabView" />

            </p:commandButton>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:menuButton value="Tools" >  
                <p:menuitem value="Job Browser"
                            onstart="longProcessDialogVar.show();"                                                    
                            actionListener="#{jobManager.openJobBrowser}"
                            oncomplete="longProcessDialogVar.hide();"
                            process="@this"/>
                <p:separator />
                <p:menuitem value="Client management"
                            onstart="longProcessDialogVar.show();"                                                    
                            actionListener="#{jobManager.openClientsTab}"
                            oncomplete="longProcessDialogVar.hide();"
                            process="@this"/>

                <p:menuitem actionListener="#{financeManager.updateAccPacClient}"
                            onstart="longProcessDialogVar.show();"                                                    
                            value="Client credit status"
                            update=":accPacClientInformationTabView:accPacClientCreditStatusForm"
                            oncomplete="accPacClientInformationDialog.show();longProcessDialogVar.hide();"
                            onerror="connectionErrorDialog.show();"
                            process="@this"/>     
                <p:separator />
                <p:menuitem value="Reports"
                            onstart="longProcessDialogVar.show();"                                                    
                            actionListener="#{jobManager.openReportsTab}"
                            oncomplete="longProcessDialogVar.hide();"
                            process="@this"/>

            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>
    <h:outputText value="Job Search:" styleClass="output-text-header"/> 
    <ui:include src="jobSearch.xhtml"/>   


</html>
