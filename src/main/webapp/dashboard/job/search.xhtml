<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid columns="2" cellspacing="5" >
        <p:outputLabel value="Search type" />            
        <p:selectOneMenu value="#{financeManager.searchType}" >

            <f:selectItems value="#{financeManager.groupedSearchTypes}" />

            <p:ajax update="dateField,datePeriod,startSearchDate,endSearchDate" 
                    listener="#{financeManager.updateSearchType}"
                    global="false" 
                    process="@this" />

        </p:selectOneMenu>

        <p:outputLabel value="Date field" />
        <p:selectOneMenu value="#{financeManager.dateSearchPeriod.dateField}" 
                         id="dateField" >
            <p:ajax                        
                listener="#{financeManager.updateDateSearchField}"
                global="false"
                process="@this" />

            <f:selectItems value="#{financeManager.allDateSearchFields}" />

        </p:selectOneMenu>

        <p:outputLabel value="Date period" />               
        <p:selectOneMenu value= "#{financeManager.dateSearchPeriod.name}" 
                         id="datePeriod" >

            <p:ajax listener="#{financeManager.dateSearchPeriod.initDatePeriod}"
                    global="false"
                    update="startSearchDate,endSearchDate"
                    process="@this" />

            <f:selectItems value="#{financeManager.datePeriods}"/>

        </p:selectOneMenu>
        <p:outputLabel value="Start" />
        <p:calendar id="startSearchDate"
                    value="#{financeManager.dateSearchPeriod.startDate}"                    
                    size="17"
                    navigator="true"
                    validator="requiredFieldValidator"
                    disabled="#{financeManager.dateSearchPeriod.startDateDisabled}"
                    pattern="MMM dd, yyyy" />

        <p:outputLabel value="End" />
        <p:calendar id="endSearchDate"
                    value="#{financeManager.dateSearchPeriod.endDate}"
                    size="17"
                    navigator="true"
                    validator="requiredFieldValidator"
                    disabled="#{financeManager.dateSearchPeriod.endDateDisabled}"
                    pattern="MMM dd, yyyy" />

    </h:panelGrid>   

    <p:inputText value="#{financeManager.searchText}"  
                 id="searchText" >

        <p:ajax event="keyup"
                global="false"
                listener="#{financeManager.updateSearch}"
                process="@this"/>

        <p:ajax event="mousemove"
                global="false"
                listener="#{financeManager.updateSearch}"
                process="@this"/>

    </p:inputText>                    

    <p:spacer width="5" />
    <p:commandButton id="defaultCommand"
                     class="search-button"   
                     actionListener="#{financeManager.doDefaultCommand}"
                     update=":appForm:mainTabView"
                     icon="pi pi-search"
                     process="@form" />

    <p:watermark value="Enter search text" for="searchText" />

</html>
