<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">    

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Proforma Invoices</title>
        <link rel="stylesheet" href="../../css/main.css" />
        <script type="text/javascript" src="../../js/longProcessDialog.js"/>
    </h:head>

    <h:body>        
        <ui:include src="/common/longProcessDialog.xhtml"/> 

        <h:form id="proformaInvoicesDialogForm">       

            <p:toolbar style="margin-top: 5px;">
                <p:toolbarGroup align="left">
                    <h:panelGrid columns="2">
                        <p:commandButton value="Close"   
                                         actionListener="#{jobFinanceManager.closeProformaInvoicesDialog}"  
                                         icon="ui-icon ui-icon-close"
                                         process="@form"/>

                        <p:inputText id="jobCostingAndPaymentSearchText" 
                                     value="#{jobFinanceManager.jobCostingAndPaymentSearchText}"
                                     style="width:150px"
                                     placeholder="Enter search text">
                            <p:ajax event="keyup"
                                    onstart="PF('longProcessDialogVar').show();" 
                                    oncomplete="PF('longProcessDialogVar').hide();"
                                    update="jobCostingsTable"
                                    listener="#{jobFinanceManager.doJobCostingAndPaymentSearch}"
                                    process="@this"/>
                        </p:inputText>

                    </h:panelGrid>
                    <p:spacer width="20" />
                    <h:panelGrid columns="4" cellspacing="5" cellpadding="5">
                        <h:outputText value="Date field: " rendered="#{jobManager.renderDateSearchFields}" />
                        <p:selectOneMenu value="#{jobManager.dateSearchPeriod.dateField}" 
                                         id="jmDateField"
                                         rendered="#{jobManager.renderDateSearchFields}"
                                         style="width: 90%;" >
                            <p:ajax                        
                                listener="#{jobManager.updateDateSearchField}"
                                process="@this" />

                            <f:selectItems value="#{jobManager.dateSearchFields}" />

                        </p:selectOneMenu>

                        <h:outputText value="Date period: " rendered="#{jobManager.renderDateSearchFields}" />               
                        <p:selectOneMenu value= "#{jobManager.dateSearchPeriod.name}" 
                                         id="jmDatePeriod"
                                         rendered="#{jobManager.renderDateSearchFields}"
                                         style="width: 90%;" >

                            <p:ajax listener="#{jobManager.dateSearchPeriod.initDatePeriod}"
                                    update="startSearchDate,endSearchDate"
                                    process="@this" />

                            <f:selectItems value="#{systemManager.datePeriods}"/>

                        </p:selectOneMenu>
                        <h:outputText value="Start:" rendered="#{jobManager.renderDateSearchFields}" />
                        <p:calendar id="startSearchDate"
                                    rendered="#{jobManager.renderDateSearchFields}"
                                    value="#{jobManager.dateSearchPeriod.startDate}"                    
                                    size="17"
                                    navigator="true"
                                    validator="requiredFieldValidator"
                                    disabled="#{jobManager.dateSearchPeriod.startDateDisabled}"
                                    pattern="MMM dd, yyyy" />

                        <h:outputText value="End:" rendered="#{jobManager.renderDateSearchFields}" />
                        <p:calendar id="endSearchDate"
                                    rendered="#{jobManager.renderDateSearchFields}"
                                    value="#{jobManager.dateSearchPeriod.endDate}"
                                    size="17"
                                    navigator="true"
                                    validator="requiredFieldValidator"
                                    disabled="#{jobManager.dateSearchPeriod.endDateDisabled}"
                                    pattern="MMM dd, yyyy" />

                    </h:panelGrid>

                </p:toolbarGroup>

            </p:toolbar>
            <p:dataTable id="jobCostingsTable"
                         var="job"
                         paginator="true"
                         rows="15" 
                         rowStyleClass="#{job.rowStyle}"
                         selection="#{jobFinanceManager.selectedJobs}" 
                         resizableColumns="false"                 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         value="#{jobFinanceManager.jobsModel}">

                <p:ajax event="page"  
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();" />

                <p:ajax event="rowSelect" listener="#{jobFinanceManager.onJobCostingSelect}" update="" />
                <p:ajax event="rowUnselect" listener="#{jobFinanceManager.onJobCostingUnSelect}" update="" />

                <f:facet name="header">
                    <h:outputText value="#{jobFinanceManager.searchResultsTableHeader}" />
                </f:facet>

                <p:column selectionMode="multiple" 
                          style="width:20px;" />  

                <p:column sortBy="#{job.jobNumber}" >
                    <f:facet name="header">
                        <h:outputText value="Proforma #"/>
                    </f:facet>
                    <h:outputText value="#{job.jobNumber}" />
                </p:column>

                <p:column sortBy="#{job.client.name}" >
                    <f:facet name="header">
                        <h:outputText value="Client"/>
                    </f:facet>
                    <h:outputText value="#{job.client.name}" />
                </p:column> 

                <p:column sortBy="#{job.jobCostingAndPayment.finalCost}" >
                    <f:facet name="header">
                        <h:outputText value="Cost ($)"/>
                    </f:facet>
                    <h:outputText value="#{job.jobCostingAndPayment.finalCost}"  
                                  styleClass="datatable-number-field" >
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column style="width:32px" >
                    <p:commandButton title="View or edit job costing" 
                                     actionListener="#{jobFinanceManager.editJobCosting}"
                                     update=""
                                     onstart="PF('longProcessDialogVar').show();"  
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     onerror="PF('connectionErrorDialog').show();"
                                     global="true"
                                     process="@this"
                                     icon="ui-icon ui-icon-pencil">

                        <p:ajax event="dialogReturn" 
                                listener="#{jobFinanceManager.jobCostingDialogReturn}"
                                update="jobCostingsTable"/>

                        <f:setPropertyActionListener value="#{job}"
                                                     target="#{jobManager.editJobCosting}" />

                    </p:commandButton>     
                </p:column>

            </p:dataTable>
            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup>
                    <p:commandButton value="Close"   
                                     actionListener="#{jobFinanceManager.closeProformaInvoicesDialog}"
                                     icon="ui-icon ui-icon-close"
                                     process="@form"/>
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>

    </h:body>

</html>
