<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;" >
        <p:toolbarGroup align="left">
            <p:menuButton value="New" >  

                <p:menuitem>                       
                    <p:commandButton value="Purchase requisition"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new purchase requisition"
                                     icon="ui-icon-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{purchasingManager.createNewPurchaseReq}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView:purchasereqsTable"/>

                    </p:commandButton>          
                </p:menuitem>

                <p:menuitem>                       
                    <p:commandButton value="Supplier"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new supplier"
                                     icon="ui-icon-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{financeManager.createNewSupplier}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView:suppliersTable"/>

                    </p:commandButton>          
                </p:menuitem>

                <p:menuitem>                       
                    <p:commandButton value="Financial configuration"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new system configuration"
                                     icon="ui-icon-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewFinancialSystemOption}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView:financialAdminTabView:financialSystemOptionsTable"/>

                    </p:commandButton>          
                </p:menuitem>

            </p:menuButton>    

        </p:toolbarGroup>
        <p:toolbarGroup align="right">

            <p:menuButton value="Tools" >  

                <p:menuitem>

                    <p:commandButton value="Purchase Requisitions"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open purchase requisition tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{purchasingManager.openPurchaseReqsTab}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />

                </p:menuitem>

                <p:menuitem>

                    <p:commandButton value="Suppliers"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open suppliers tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{financeManager.openSuppliersTab}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />

                </p:menuitem>

                <p:menuitem>           

                    <p:commandButton value="Administration"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open Financial Administration"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{financeManager.openFinancialAdministration}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />

                </p:menuitem>

                <p:separator />

                <p:menuitem>
                    <p:commandButton value="Reports"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open the Reports tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{financeManager.openReportsTab}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />
                </p:menuitem>

            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

    <ui:include src="search.xhtml"/> 

</html>
