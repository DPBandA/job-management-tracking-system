<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" >

    <p:menubar id="main_menubar" rendered="true">
        
        <p:submenu label="Finance" 
                   rendered="true"
                   icon="pi pi-fw pi-dollar">

            <p:submenu label="Inventory" 
                       rendered="#{systemManager.user.hasModule('InventoryManagementModule')}" 
                       icon="pi pi-list" >
                
                <p:menuitem value="Inventory Item"
                            title="Add new inventory item"
                            icon="pi pi-plus"
                            actionListener="#{inventoryManager.createNewInventory}" 
                            rendered="#{systemManager.user.hasModule('InventoryManagementModule')}"
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryDialogReturn}"
                        update=":appForm:mainTabView:inventoryTable"/>

                </p:menuitem>

                <p:menuitem value="Inventory product"
                            title="Add new inventory product"
                            icon="pi pi-plus"
                            actionListener="#{inventoryManager.createNewInventoryProduct}" 
                            rendered="#{systemManager.user.hasModule('InventoryManagementModule')}"
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.doInventoryProductSearch}"
                        update=":appForm:mainTabView:inventoryProductsTable"/>

                </p:menuitem>

                <p:menuitem value="Supplier"
                            title="Add new supplier"
                            icon="pi pi-plus"
                            actionListener="#{purchasingManager.createNewSupplier}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView:suppliersTable"/>

                </p:menuitem>

                <p:separator />

                <p:menuitem value="Inventory List"
                            title="Open Inventory tab" 
                            icon="pi pi-fw pi-list"
                            actionListener="#{inventoryManager.openInventoryTab}" 
                            rendered="#{systemManager.user.hasModule('InventoryManagementModule')}"
                            process="@this" />

            </p:submenu>

            <p:submenu label="Procurement" icon="pi pi-shopping-bag" >

                <p:menuitem value="Purchase requisition"
                            title="Create new purchase requisition"
                            icon="pi pi-plus"
                            actionListener="#{purchasingManager.createNewPurchaseReq}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView:purchasereqsTable"/>

                </p:menuitem>

                <p:menuitem value="Supplier"
                            title="Create new supplier"
                            icon="pi pi-plus"
                            actionListener="#{purchasingManager.createNewSupplier}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView:suppliersTable"/>

                </p:menuitem>
                <p:separator />
                <p:menuitem value="Purchase Requisitions"
                            title="Open purchase requisition tab" 
                            icon="pi pi-copy"
                            actionListener="#{purchasingManager.openPurchaseReqsTab}" 
                            process="@this" />

                <p:menuitem value="Suppliers"
                            icon="pi pi-id-card"
                            title="Open suppliers tab"
                            actionListener="#{purchasingManager.openSuppliersTab}" 
                            process="@this" />

            </p:submenu>

        </p:submenu>

        <p:submenu label="Administration" 
                   rendered="#{systemManager.user.hasModule('AdminModule')}"
                   icon="pi pi-fw pi-server">   

            <p:menuitem 
                actionListener="#{systemManager.mainTabView.openTab('System Administration')}" 
                rendered="#{systemManager.user.hasModule('SystemAdministrationModule')}"
                value="System" 
                icon="pi pi-database" />    

            <p:separator />

            <p:menuitem value="Financial"
                        icon="pi pi-fw pi-dollar"
                        title="Financial administration" 
                        rendered="#{systemManager.user.hasModule('FinancialManagementModule')}"
                        actionListener="#{financeManager.openFinancialAdministration}" 
                        process="@this" />
            
            <p:separator />

            <p:menuitem value="Human Resource"
                        title="Browse human resource"
                        rendered="#{systemManager.user.hasModule('HRMModule')}"
                        icon="pi pi-users"
                        actionListener="#{humanResourceManager.openHumanResourceBrowser}" 
                        process="@this" />  
            
        </p:submenu>      

    </p:menubar>

</html>
