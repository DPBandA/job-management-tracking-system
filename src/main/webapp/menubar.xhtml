<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:menubar id="main_menubar">
        <p:submenu label="Jobs" 
                   rendered="#{systemManager.user.hasModule('JobManagementAndTrackingModule')}"
                   icon="pi pi-fw pi-briefcase">                                    
            <p:menuitem value="New"
                        title="Create new job"
                        icon="pi pi-plus"
                        actionListener="#{jobManager.createNewJob}"  
                        process="@this" >

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView"
                        listener="#{jobManager.jobDialogReturn}" />

            </p:menuitem>    
            <p:separator />
            <p:menuitem value="Browse"
                        title="Open the Job Browser tab" 
                        icon="pi pi-copy"
                        actionListener="#{jobManager.openJobBrowser}" 
                        process="@this" />   
        </p:submenu>

        <p:submenu label="Clients" 
                   rendered="#{systemManager.user.hasModule('CRMModule')}"
                   icon="pi pi-fw pi-users">
            <p:menuitem
                actionListener="#{clientManager.createNewClient}"                
                disabled="#{!clientManager.user.can('AddClient')}"
                global="true" 
                value="New"
                title="Create new client"
                icon="pi pi-plus"
                process="@this" >

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:clientsTable" />

            </p:menuitem>                                    
            <p:separator />
            <p:menuitem actionListener="#{jobFinanceManager.openClientCreditStatusDialog}"                                                
                        value="Credit"
                        icon="pi pi-thumbs-up"
                        title="Check client's credit status"
                        update=""

                        process="@this" />
            <p:separator />
            <p:menuitem value="Browse"
                        title="Browse clients"
                        icon="pi pi-users"
                        actionListener="#{jobManager.openClientsTab}" 
                        process="@this" />
        </p:submenu>

        <p:submenu label="Finance" 
                   rendered="true"
                   icon="pi pi-fw pi-dollar">

            <p:submenu label="New" icon="pi pi-plus" >

                <p:menuitem value="Pro forma"
                            title="Create new quotation"
                            icon="pi pi-plus"
                            disabled="false"
                            actionListener="#{jobFinanceManager.openNewProformaInvoiceDialog}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            listener="#{jobFinanceManager.proformaDialogReturn}"
                            update=""/>

                </p:menuitem> 
                <p:menuitem value="Estimate"
                            title="Create new cost estimate"
                            icon="pi pi-plus"
                            disabled="false"
                            actionListener="#{jobFinanceManager.openNewCostEstimateDialog}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            listener="#{jobFinanceManager.costEstimateDialogReturn}"
                            update=""/>
                </p:menuitem>
                <p:menuitem value="Requisition"
                            title="Create new purchase requisition"
                            icon="pi pi-plus"
                            actionListener="#{purchasingManager.createNewPurchaseReq}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView:purchasereqsTable"/>

                </p:menuitem>

            </p:submenu>

            <p:submenu label="Costing" icon="pi pi-dollar" >

                <p:menuitem value="Quotations"
                            title="Browse quotations"
                            icon="pi pi-dollar"
                            disabled="false" 
                            actionListener="#{jobFinanceManager.openProformaInvoicesDialog}" 
                            process="@this" />
                <p:menuitem value="Price list"
                            title="Browse price list"
                            icon="pi pi-dollar"
                            disabled="false"
                            actionListener="#{jobFinanceManager.openPriceListDialog}"
                            process="@this" />
                <p:menuitem value="Requisitions"
                            icon="pi pi-dollar"
                            title="Browse requisitions" 
                            actionListener="#{purchasingManager.openPurchaseReqsTab}" 
                            process="@this" />

            </p:submenu>

        </p:submenu>

        <p:submenu label="Legal" 
                   rendered="#{systemManager.user.hasModule('LegalOfficeModule')}"
                   icon="pi pi-fw pi-file">   

            <p:submenu label="New" icon="pi pi-plus" >

                <p:menuitem
                    actionListener="#{legalDocumentManager.createNewLegalDocument}"
                    value="Document" 
                    title="Add a new document"
                    icon="pi pi-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView"
                            listener="#{legalDocumentManager.documentDialogReturn}" />

                </p:menuitem>

                <p:menuitem  
                    value="Document type"
                    icon="pi pi-plus" 
                    actionListener="#{legalDocumentManager.createNewDocumentType}"                                            
                    process="@this"
                    title="Add a new document type" />

                <p:menuitem 
                    value="Classification"
                    icon="pi pi-plus" 
                    actionListener="#{legalDocumentManager.createNewClassification}"                                            
                    process="@this"
                    title="Add a new classification" />

            </p:submenu>

            <p:submenu label="Browse" icon="pi pi-copy" >

                <p:menuitem value="Documents"
                            icon="pi pi-file"
                            actionListener="#{legalDocumentManager.openDocumentBrowser}"                            
                            process="@this"/>                   
                <p:separator />
                <p:menuitem value="Reports"   
                            icon="pi pi-chart-bar"
                            actionListener="#{legalDocumentManager.openReportsTab}"
                            process="@this"/>

            </p:submenu>

        </p:submenu>

        <p:submenu label="Regulatory"
                   rendered="#{systemManager.user.hasModule('RegulatoryModule')}"
                   icon="pi pi-fw pi-check-square" >  

            <p:submenu label="Standards Compliance"  
                       icon="pi pi-fw pi-check-square"
                       rendered="#{systemManager.user.hasModule('ComplianceModule')}" >

                <p:submenu label="New" 
                           icon="pi pi-plus" >

                    <p:menuitem
                        actionListener="#{complianceManager.createNewComplianceSurvey}"
                        value="Survey"       
                        update=":appForm:growl3"
                        title="Add a new survey"
                        icon="pi pi-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":appForm:mainTabView,:appForm:growl3" />

                    </p:menuitem>
                    <p:separator />
                    <p:menuitem
                        actionListener="#{complianceManager.createNewDocumentStandard}"
                        value="Standard"       
                        update="appForm:growl3"
                        title="Add a new standard"
                        icon="pi pi-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":appForm:mainTabView,:appForm:growl3" />

                    </p:menuitem>
                    <p:separator />
                    <p:menuitem
                        actionListener="#{complianceManager.createNewComplaint}"
                        value="Complaint"       
                        update="appForm:growl3"
                        title="Add a new complaint"
                        icon="pi pi-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":appForm:mainTabView,:appForm:growl3" />

                    </p:menuitem>
                    <p:separator />
                    <p:menuitem
                        actionListener="#{complianceManager.createNewMarketProduct}"
                        value="Market Product"       
                        update="appForm:growl3"
                        title="Add a new market product"
                        icon="pi pi-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":appForm:mainTabView,:appForm:growl3" />

                    </p:menuitem>
                    <p:separator />
                    <p:menuitem
                        actionListener="#{humanResourceManager.createNewManufacturer}"
                        value="Manufacturer"       
                        update="appForm:growl3"
                        title="Add a new manufacturer"
                        icon="pi pi-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":appForm:mainTabView,:appForm:growl3" />

                    </p:menuitem>
                    <p:separator />
                    <p:menuitem
                        actionListener="#{complianceManager.createNewFactoryInspection}"
                        value="Factory Inspection"       
                        update="appForm:growl3"
                        title="Add a new factory inspection"
                        icon="pi pi-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":appForm:mainTabView,:appForm:growl3" />

                    </p:menuitem>

                </p:submenu>     
                <p:separator />
                <p:submenu label="Browse" icon="pi pi-copy" >
                    <p:menuitem value="Surveys"
                                icon="pi pi-file"
                                actionListener="#{complianceManager.openSurveysBrowser}"   
                                process="@this"/>                   
                    <p:separator />
                    <p:menuitem value="Standards" 
                                icon="pi pi-file"
                                actionListener="#{complianceManager.openStandardsBrowser}"
                                process="@this"/>
                    <p:separator />
                    <p:menuitem value="Complaints"  
                                icon="pi pi-file"
                                actionListener="#{complianceManager.openComplaintsBrowser}"
                                process="@this"/>
                    <p:separator />
                    <p:menuitem value="Market Products"  
                                icon="pi pi-file"
                                actionListener="#{complianceManager.openMarketProductBrowser}"
                                process="@this"/>
                    <p:separator />
                    <p:menuitem value="Manufacturers" 
                                icon="pi pi-file"
                                actionListener="#{complianceManager.openManufacturerBrowser}"
                                process="@this"/>
                    <p:separator />
                    <p:menuitem value="Factory Inspections"  
                                icon="pi pi-file"
                                actionListener="#{complianceManager.openFactoryInspectionBrowser}"
                                process="@this"/>
                </p:submenu>

            </p:submenu>
            <p:submenu label="Foods Inspectorate"  
                       icon="pi pi-fw pi-check-square"
                       rendered="#{systemManager.user.hasModule('FoodsInspectorateModule')}" >

                <p:submenu label="New" 
                           icon="pi pi-plus" >

                </p:submenu>     

            </p:submenu>

            <p:submenu label="Legal Metrology"  
                       icon="pi pi-fw pi-check-square"
                       rendered="#{systemManager.user.hasModule('LegalMetrologyModule')}" >

                <p:submenu label="New" 
                           icon="pi pi-plus" >

                </p:submenu>     

            </p:submenu>


        </p:submenu>

        <p:submenu label="Certification" 
                   rendered="#{systemManager.user.hasModule('CertificationModule')}" 
                   icon="pi pi-fw pi-check-circle">     

            
        </p:submenu>

        <p:submenu label="Reports"  
                   rendered="#{systemManager.user.hasModule('ReportModule')}"
                   icon="pi pi-chart-bar" >
            <p:menuitem value="Template"
                        title="Create new report template"
                        icon="pi pi-plus"
                        actionListener="#{reportManager.createNewReport}" 
                        global="true"
                        process="@this" >

                <p:ajax event="dialogReturn" 
                        listener="#{reportManager.doReportSearch}"
                        update=":appForm:mainTabView"/>

            </p:menuitem>
            <p:separator />
            <p:menuitem value="Reports"
                        title="Browse reports"
                        icon="pi pi-chart-bar"
                        actionListener="#{reportManager.openReportsTab}" 
                        process="@this" />
        </p:submenu>

        <p:divider layout="vertical" 
                   rendered="#{systemManager.user.hasModule('AdminModule')}" />

        <p:submenu label="Administration" 
                   rendered="#{systemManager.user.hasModule('AdminModule')}"
                   icon="pi pi-fw pi-server">   

            <p:menuitem 
                actionListener="#{systemManager.mainTabView.openTab('System Administration')}" 
                rendered="#{systemManager.user.hasModule('SystemAdministrationModule')}"
                value="System" 
                icon="pi pi-database" />    

            <p:separator />

            <p:menuitem value="Human Resource"
                        title="Browse human resource"
                        rendered="#{systemManager.user.hasModule('HRMModule')}"
                        icon="pi pi-users"
                        actionListener="#{humanResourceManager.openHumanResourceBrowser}" 
                        process="@this" />  
            <p:separator rendered="#{systemManager.user.hasModule('FinancialManagementModule')}" />
            <p:menuitem value="Financial"
                        icon="pi pi-fw pi-dollar"
                        title="Financial administration" 
                        rendered="#{systemManager.user.hasModule('FinancialManagementModule')}"
                        actionListener="#{financeManager.openFinancialAdministration}" 
                        process="@this" />
        </p:submenu>

        <ui:remove>
            <f:facet name="options">
                <div class="ui-input-icon-left p-mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
                </div>
            </f:facet>
        </ui:remove>

    </p:menubar>

</html>
