<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:menubar id="main_menubar" style="width: 100%;">

        <p:menuitem 
            actionListener="#{systemManager.mainTabView.openTab('System Administration')}" 
            title="System administration" 
            rendered="#{systemManager.user.hasModule('systemManager')}"
            value="System" 
            icon="pi pi-database" />     

        <p:menuitem value="Finance"
                    icon="pi pi-fw pi-dollar"
                    title="Financial administration" 
                    rendered="#{systemManager.user.hasModule('financeManager')}"
                    actionListener="#{financeManager.openFinancialAdministration}" />

        <p:menuitem value="Human Resource"
                    title="Human resource management"
                    rendered="#{systemManager.user.hasModule('humanResourceManager')}"
                    icon="pi pi-users"
                    actionListener="#{humanResourceManager.openHumanResourceBrowser}" />  

        <ui:remove>
            <f:facet name="options">
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Enter search text"/>
                </div>
                <p:button icon="pi pi-fw pi-search" styleClass="ui-button-info"/>
            </f:facet>
        </ui:remove>

    </p:menubar>

</html>
