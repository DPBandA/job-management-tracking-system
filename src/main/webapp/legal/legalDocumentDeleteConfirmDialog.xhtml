<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <title>Delete Document Record</title>
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />  
    </h:head>
    <h:body>
        <h:form id="legalDocumentDeleteConfirmDialogForm">           
            <p:growl id="growl" life="5000" showDetail="false" />
            <p:panel style="border: 0">
                <h:panelGrid cellpadding="5">
                    <h:panelGroup>
                        <h:outputText value="Are you sure you wish to delete this document record?" />                    
                    </h:panelGroup>
                    <h:panelGroup >                        
                        <p:commandButton value="Yes"      
                                         actionListener="#{legalDocumentManager.deleteDocument}" 
                                         icon="pi pi-check"
                                         process="@this"/>
                        <p:spacer height="0" width="5"/>
                        <p:commandButton value="No"
                                         actionListener="#{legalDocumentManager.closeDialog}" 
                                         icon="pi pi-close"/>   
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
