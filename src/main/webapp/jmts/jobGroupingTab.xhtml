<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <h:panelGrid id="jobGrouping" columns="2">

        <h:outputText value="Sector:" style="font-weight: bold;" />  
        <p:autoComplete dropdown="true"
                        size="30"
                        var="sector"
                        value="#{jobManager.currentJob.sector}" 
                        itemLabel="#{sector.name}"
                        itemValue="#{sector}"
                        converter="sectorConverter"                        
                        forceSelection="true"
                        scrollHeight="250"
                        completeMethod="#{jobManager.completeActiveSectors}" >
            <p:ajax event="itemSelect" 
                    listener="#{jobManager.updateSector}"
                    process="@this"/>
        </p:autoComplete>     


        <h:outputText value="Category:" style="font-weight: bold;" />  
        <p:autoComplete dropdown="true"
                        size="30"
                        var="jobCategory"
                        value="#{jobManager.currentJob.jobCategory}" 
                        itemLabel="#{jobCategory.name}"
                        itemValue="#{jobCategory}"
                        converter="jobCategoryConverter"                        
                        forceSelection="true"
                        scrollHeight="250"
                        completeMethod="#{jobManager.completeActiveJobCategories}" >
            <p:ajax event="itemSelect" 
                    listener="#{jobManager.updateJobCategory}"
                    process="@this"/>
        </p:autoComplete>     

        <h:outputText value="Subcategory:" style="font-weight: bold" />
        <p:autoComplete dropdown="true"
                        size="30"
                        var="jobSubCategory"
                        value="#{jobManager.currentJob.jobSubCategory}" 
                        itemLabel="#{jobSubCategory.name}"
                        itemValue="#{jobSubCategory}"
                        converter="jobSubCategoryConverter"                        
                        forceSelection="true"
                        scrollHeight="250"
                        completeMethod="#{jobManager.completeActiveJobSubCategories}" >
            <p:ajax event="itemSelect" 
                    listener="#{jobManager.updateJobSubCategory}"
                    process="@this"/>
        </p:autoComplete>     

    </h:panelGrid>          
</html>
