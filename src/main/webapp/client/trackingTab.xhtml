<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:panelGrid columns="4" cellspacing="10">

        <h:outputText value="Entered by:" />           
        <p:inputText value="#{clientManager.selectedClient.enteredBy.name}"
                     readonly="true" 
                     style="background-color: lightgray !important;" />  


        <h:outputText value="Date entered: " />
        <p:calendar value="#{clientManager.selectedClient.dateEntered}"                                                            
                    readonly="true"
                    readonlyInput="true"
                    showOn="none"   
                    pattern="MMM dd, yyyy" />     

        <h:outputText value="Edited by:" />            
        <p:inputText value="#{clientManager.selectedClient.editedBy.name}"                        
                     readonly="true" 
                     style="background-color: lightgray !important;" />  

        <h:outputText value="Date edited: " />
        <p:calendar value="#{clientManager.selectedClient.dateEdited}"  
                    readonly="true"
                    readonlyInput="true"
                    showOn="none"   
                    pattern="MMM dd, yyyy" />     

    </h:panelGrid>
</html>
