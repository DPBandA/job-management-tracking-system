<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    <h:form id="addressForm">
        <p:dialog width="450"
                  height="fit-content"
                  draggable="true"
                  closable="false"
                  modal="true"
                  widgetVar="addressFormDialog"
                  header="Address Detail" >
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{clientManager.okAddress}"
                                     icon="ui-icon-check"
                                     update=":clientForm:client_growl,:clientForm:clientFormTabView:addressesTable,:clientForm:clientFormTabView:generalDetailsPanelGrid"
                                     process="@form" />
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"                                 
                                     icon="ui-icon-close"
                                     oncomplete="PF('addressFormDialog').hide();"
                                     process="@this" />         
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2" style="width: 85%">       
                    <h:outputText value="Type:" style="font-weight: bold" />
                    <p:selectOneMenu value="#{clientManager.selectedAddress.type}"
                                     id="addressType"
                                     validator="addressLineValidator"
                                     editable="true" >
                        <p:ajax
                            event="change"
                            global="true"
                            listener="#{clientManager.updateAddress}"
                            process="@this" />

                        <f:selectItem itemLabel="Billing" itemValue="Billing" />
                        <f:selectItem itemLabel="General" itemValue="General" />
                    </p:selectOneMenu>

                    <h:outputText value="Address (line 1):" style="font-weight: bold" />
                    <p:inputText value="#{clientManager.selectedAddress.addressLine1}"
                                 id="addressLine1"
                                 maxlength="50"
                                 validator="addressLineValidator"
                                 style="width: 100%">
                        <p:ajax event="change"
                                global="true"
                                listener="#{clientManager.updateAddress}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Address (line 2):" />
                    <p:inputText value="#{clientManager.selectedAddress.addressLine2}"
                                 id="addressLine2"     
                                 maxlength="50"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"
                                listener="#{clientManager.updateAddress}"
                                process="@this"/>
                    </p:inputText>                

                    <h:outputText value="Nearest City/Town:" style="font-weight: bold"/>
                    <p:inputText value="#{clientManager.selectedAddress.city}"
                                 id="addressCity"
                                 maxlength="50"
                                 validator="addressLineValidator"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"
                                listener="#{clientManager.updateAddress}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Parish/State/Province:" style="font-weight: bold" />
                    <h:panelGroup>
                        <p:selectOneMenu value="#{clientManager.selectedAddress.stateOrProvince}"   
                                         id="parishStateProvince"
                                         maxlength="50"
                                         validator="addressLineValidator"
                                         editable="true">
                            <p:ajax
                                global="true"
                                event="change"
                                listener="#{clientManager.updateAddress}"
                                process="@this" />
                            <f:selectItems value="#{systemManager.jamaicaParishes}" />
                        </p:selectOneMenu>  
                        <p:watermark value="enter or select" for="parishStateProvince"/>
                    </h:panelGroup>
                    
                    <h:outputText value="Country:" />
                    <p:autoComplete value="#{clientManager.selectedAddress.country}"     
                                        id="country"
                                        forceSelection="true"  
                                        maxlength="40"
                                        dropdown="true"
                                        scrollHeight="200" 
                                        completeMethod="#{systemManager.completeCountry}" >
                        
                            <p:ajax event="itemSelect"                              
                                    listener="#{clientManager.updateAddress}"
                                    process="@this" />      

                            <p:ajax event="change"                              
                                    listener="#{clientManager.updateAddress}"
                                    process="@this" />    
                            
                        </p:autoComplete>

                </h:panelGrid> 
            </p:panel>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{clientManager.okAddress}"
                                     icon="ui-icon-check"
                                     update=":clientForm:client_growl,:clientForm:clientFormTabView:addressesTable,:clientForm:clientFormTabView:generalDetailsPanelGrid"
                                     process="@form" />
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"                                 
                                     icon="ui-icon-close"
                                     oncomplete="PF('addressFormDialog').hide();"
                                     process="@this" />         
                </p:toolbarGroup>
            </p:toolbar>
            <p/>
        </p:dialog>
    </h:form>    
</html>
