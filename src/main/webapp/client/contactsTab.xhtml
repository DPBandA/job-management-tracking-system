<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="New"
                             icon="ui-icon-plus" 
                             title="Add new contact"
                             update=":contactForm"
                             oncomplete="PF('contactFormDialog').show();"
                             actionListener="#{clientManager.createNewContact}" 
                             process="@this" >

                <p:resetInput target=":contactForm" />

            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar> 

    <p:dataTable id="contactsTable"
                 var="contact"                                 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{clientManager.contactsModel}">

        <f:facet name="header">
            Contacts
        </f:facet>                      

        <p:column>
            <f:facet name="header">
                <h:outputText value="Contact full name"/>
            </f:facet>
            <h:outputText value="#{contact.firstName} #{contact.lastName}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Phone"/>
            </f:facet>
            <h:outputText value="#{contact.mainPhoneNumber.localNumber}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Email"/>
            </f:facet>
            <h:outputText value="#{contact.internet.email1}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Type"/>
            </f:facet>
            <h:outputText value="#{contact.type}" />
        </p:column>

        <p:column style="width:32px">
            <p:commandButton title="View or edit contact"
                             update=":contactForm"
                             oncomplete="PF('contactFormDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon-pencil">

                <p:resetInput target=":contactForm" />

                <f:setPropertyActionListener value="#{contact}"
                                             target="#{clientManager.selectedContact}" />
            </p:commandButton>
        </p:column>

        <p:column style="width:32px">
            <p:commandButton title="Delete contact"
                             oncomplete="PF('deleteContactDialog').show();"
                             global="true"
                             icon="ui-icon-trash">
                <f:setPropertyActionListener value="#{contact}"
                                             target="#{clientManager.selectedContact}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
    
    <p:toolbar style="margin-top: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="New"
                             icon="ui-icon-plus" 
                             title="Add new contact"
                             update=":contactForm"
                             oncomplete="PF('contactFormDialog').show();"
                             actionListener="#{clientManager.createNewContact}" 
                             process="@this" >

                <p:resetInput target=":contactForm" />

            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar> 
</html>
