<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="longProgressDialogForm5">
        <p:dialog id="longProgressDialog5"
                  onShow="PF('longProcessBarVar5').start();"
                  closable="false"
                  resizable="false"
                  showHeader="false"
                  modal="false"
                  onHide="PF('longProcessBarVar5').cancel();"
                  widgetVar="longProcessDialogVar5">

            <h:panelGroup>
                <table border="0" width="100%">                   
                    <tr>
                        <td align="center">
                            <h:graphicImage value="/images/ajaxloading.gif" width="24" height="24" />
                        </td>
                    </tr>
                </table>

                <p:progressBar widgetVar="longProcessBarVar5"
                               ajax="true"
                               style="visibility: hidden;height: 0px"
                               interval="500"
                               value="#{jobFinanceManager.longProcessProgress}" >
                    <p:ajax event="complete"
                            global="false"
                            oncomplete="PF('longProcessDialogVar5').hide();"
                            listener="#{jobFinanceManager.onLongProcessComplete}" />
                </p:progressBar>
                
            </h:panelGroup>
        </p:dialog>
    </h:form>

</html>
