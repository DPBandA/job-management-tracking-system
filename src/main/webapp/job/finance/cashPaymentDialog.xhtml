<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Payment Detail</title>
        <link rel="stylesheet" href="../../css/main.css" /> 
    </h:head>
    <h:body onload="PF('longProcessDialogVar').hide();">        
        <ui:include src="/common/longProcessDialog.xhtml"/>  
        <h:form id="cashPaymentDialogForm" >    
            <p:growl id="cash_payment_dialog_growl" 
                     life="5000" 
                     showSummary="true"
                     showDetail="false"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{jobFinanceManager.okCashPayment}"
                                     icon="ui-icon-check"
                                     update="cash_payment_dialog_growl"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     actionListener="#{jobFinanceManager.cancelCashPaymentEdit}"
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-close"
                                     process="@this"/>    
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel>
                <h:panelGrid columns="2" style="width: 85%;">
                    <h:outputText value="Type:" style="font-weight: bold;" />    
                    <p:selectOneMenu 
                        id="type"      
                        value="#{jobFinanceManager.selectedCashPayment.type}">
                        <p:ajax
                            global="true"                        
                            listener="#{jobFinanceManager.updateCashPayment}"
                            process="@this" />
                        <f:selectItems value="#{jobFinanceManager.paymentTypes}" />
                    </p:selectOneMenu>   

                    <h:outputText value="Purpose of payment:" style="font-weight: bold;" />    
                    <p:selectOneMenu 
                        id="paymentPurpose"      
                        value="#{jobFinanceManager.selectedCashPayment.paymentPurpose}">
                        <p:ajax
                            global="true"                        
                            listener="#{jobFinanceManager.updateCashPayment}"
                            process="@this" />
                        <f:selectItems value="#{jobFinanceManager.paymentPurposes}" />
                    </p:selectOneMenu>   

                    <h:outputText value="Payment date:" style="font-weight: bold" />
                    <p:calendar id="paymentDate"
                                value="#{jobFinanceManager.selectedCashPayment.dateOfPayment}" 
                                readonlyInput="true"
                                navigator="true" 
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                listener="#{jobFinanceManager.updateCashPayment}" />

                    </p:calendar>

                    <h:outputText value="Receipt #:" />
                    <p:inputText value="#{jobFinanceManager.selectedCashPayment.receiptNumber}" 
                                 maxlength="40" >
                        <p:ajax listener="#{jobFinanceManager.updateCashPayment}"
                                event="change"
                                global="false"                            
                                process="@this"/>
                    </p:inputText>               

                    <h:outputText value="Amount ($):" style="font-weight: bold;" />
                    <p:inputText value="#{jobFinanceManager.selectedCashPayment.payment}"  
                                 id="paymentAmount"
                                 styleClass="number-field"
                                 validator="requiredFieldValidator"
                                 converterMessage="Invalid payment amount"
                                 maxlength="15">

                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                        <p:ajax event="change"
                                global="false"                            
                                listener="#{jobFinanceManager.updateCashPayment}"
                                process="@this"/>
                    </p:inputText> 

                    <h:outputText value="Terms:" />
                    <p:inputTextarea
                        value="#{jobFinanceManager.selectedCashPayment.paymentTerms}"
                        style="width: 250px;"
                        maxlength="250"
                        rows="2">
                        <p:ajax event="change"
                                global="false"
                                listener="#{jobFinanceManager.updateCashPayment}"
                                process="@this"/>
                    </p:inputTextarea>                
                </h:panelGrid>
            </p:panel>
            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{jobFinanceManager.okCashPayment}"
                                     icon="ui-icon-check"
                                     update="cash_payment_dialog_growl"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     actionListener="#{jobFinanceManager.cancelCashPaymentEdit}"
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-close"
                                     process="@this"/>    
                </p:toolbarGroup>
            </p:toolbar>
            <p/>    
        </h:form>      
    </h:body>
</html>
