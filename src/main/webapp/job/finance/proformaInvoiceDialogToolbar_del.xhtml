<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">   

    <p:toolbar id="jobCostingAndPaymentToolbar">
        <p:toolbarGroup align="left" >  
            <p:commandButton value="Save"
                             actionListener="#{jobFinanceManager.saveProformaInvoice}"
                             icon="pi pi-save"
                             update="proformaNumber"
                             process="@form"/>
            <p:spacer width="10"/>
            <p:commandButton value="Close"
                             immediate="true"
                             actionListener="#{jobFinanceManager.cancelJobCostingAndPaymentEdit}"                         
                             icon="pi pi-times"
                             process="@this"/>
            <p:spacer width="10"/>                    
            <h:panelGroup>
                <p:selectBooleanCheckbox value="#{jobManager.currentJob.jobCostingAndPayment.costingCompleted}" 
                                         id="prepared"                                         
                                         disabled="#{!jobFinanceManager.canPrepareJobCosting}"
                                         style="vertical-align: bottom;"
                                         itemLabel="Prepared" >
                    <p:ajax global="false" 
                            listener="#{jobFinanceManager.prepareJobCosting}"
                            update="@this,pfCostingDate,approved,exportJobCostingButton1"
                            process="@this"/>

                </p:selectBooleanCheckbox>               
            </h:panelGroup>
            <p:spacer width="10"/>
            <h:panelGroup>
                <p:selectBooleanCheckbox value="#{jobManager.currentJob.jobCostingAndPayment.costingApproved}"  
                                         id="approved"
                                         disabled="#{!jobFinanceManager.canApproveJobCosting}"
                                         style="vertical-align: bottom;"
                                         itemLabel="Authorized" >
                    <p:ajax global="false"
                            listener="#{jobFinanceManager.approveJobCosting}"
                            update="@this,prepared,pfCostComponentsPanel,costingApprovalDate,exportJobCostingButton1"
                            process="@this"/>
                </p:selectBooleanCheckbox>               
            </h:panelGroup>               
            <p:spacer width="10"/>
            <h:panelGroup>
                <p:spacer height="0" width="5"/>
                <p:commandButton value="Export"  
                                 id="exportJobCostingButton1"
                                 disabled="#{jobFinanceManager.canExportJobCosting}"
                                 immediate="true"
                                 title="Export job costing"                        
                                 ajax="false"
                                 onclick="PrimeFaces.monitorDownload(showStatusDialog, hideStatusDialog)" >

                    <p:fileDownload value="#{jobFinanceManager.proformaInvoiceFile}" />

                </p:commandButton>
            </h:panelGroup>

        </p:toolbarGroup>        
    </p:toolbar>            

</html>
