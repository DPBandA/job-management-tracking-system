<ui:composition 
    template="/jmts-ui/templates/jmts-dialog.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <title>Client Credit Status</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="clientCreditStatusDialogForm" >   
            <p:growl id="client_credit_status_dialog_growl" 
                     life="5000" 
                     showSummary="true"
                     showDetail="false"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{jobFinanceManager.okClientCreditStatus}"
                                     icon="pi pi-check"
                                     update="client_credit_status_dialog_growl"
                                     process="@this"/>                   
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="accPacClientInformationTabView"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       dynamic="false"
                       widgetVar="clientTabVar" >

                <p:tab title="Credit status">                
                    <ui:include src="accPacClientCreditStatus.xhtml"/>               
                </p:tab>

            </p:tabView>

            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{jobFinanceManager.okClientCreditStatus}"
                                     icon="pi pi-check"
                                     update="client_credit_status_dialog_growl"
                                     process="@this"/>                   
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>      

    </ui:define>
</ui:composition>
