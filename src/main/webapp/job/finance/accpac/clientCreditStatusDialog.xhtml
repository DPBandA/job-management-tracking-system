<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Client Credit Status</title>
        <link rel="stylesheet" href="/css/main.css" /> 
        <script type="text/javascript" src="/js/javascripts.js"/>
    </h:head>
    <h:body>        
        <ui:include src="/common/commonDialogs.xhtml"/>  
        <h:form id="clientCreditStatusDialogForm" >    
            <p:growl id="client_credit_status_dialog_growl" 
                     life="5000" 
                     showSummary="true"
                     showDetail="false"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{jobFinanceManager.okClientCreditStatus}"
                                     icon="pi pi-check"
                                     update="client_credit_status_dialog_growl"
                                     process="@this"/>                   
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="accPacClientInformationTabView"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="clientTabVar" >
                <p:tab title="Credit status">                
                    <ui:include src="accPacClientCreditStatus.xhtml"/>               
                </p:tab>
            </p:tabView>
            <p:toolbar style="margin-top: 1px;">
               <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{jobFinanceManager.okClientCreditStatus}"
                                     icon="pi pi-check"
                                     update="client_credit_status_dialog_growl"
                                     process="@this"/>                   
                </p:toolbarGroup>
            </p:toolbar>
            <p/>    
        </h:form>      
    </h:body>
</html>
