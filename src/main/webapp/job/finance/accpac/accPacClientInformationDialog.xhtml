<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">   

    <p:dialog width="auto"
              height="400"
              draggable="true"
              modal="true"
              responsive="true"
              widgetVar="accPacClientInformationDialog"
              header="Client Credit Status" >     

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Close"
                                 onclick="PF('accPacClientInformationDialog').hide();"
                                 type="button"
                                 icon="pi pi-times" />
            </p:toolbarGroup>
        </p:toolbar>
        <p:tabView id="accPacClientInformationTabView"
                   style="margin-top: 1px;margin-bottom: 1px;"
                   dynamic="true"
                   widgetVar="clientTabVar" >
            
            <p:tab title="Credit status">                
                <ui:include src="/job/finance/accpac/accPacClientCreditStatus.xhtml"/>               
            </p:tab>
            
        </p:tabView>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Close"
                                 onclick="PF('accPacClientInformationDialog').hide();"
                                 type="button"
                                 icon="pi pi-times" />
            </p:toolbarGroup>
        </p:toolbar>

    </p:dialog>
</html>
