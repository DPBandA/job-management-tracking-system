<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    
    <h:head>
        <ui:include src="../../head.xhtml" />
        <title>Delete Payment</title>
        <script type="text/javascript" src="../../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />
        <link rel="stylesheet" href="../../css/main.css" /> 
    </h:head>
    <h:body>
        <h:form id="cashPaymentDeleteConfirmDialogForm">           
            <p:growl id="growl" life="5000" showDetail="true" />
            <p:panel style="border: 0">
                <h:panelGrid cellpadding="5">
                    <h:panelGroup>
                        <h:outputText value="Are you sure you wish to delete this payment? The job will be saved after the payment is deleted" />                    
                    </h:panelGroup>
                    <h:panelGroup >                        
                        <p:commandButton value="Yes"      
                                         actionListener="#{jobFinanceManager.deleteCashPayment}" 
                                         icon="pi pi-check"
                                         process="@this"/>
                        <p:spacer height="0" width="5"/>
                        <p:commandButton value="No"
                                         actionListener="#{jobFinanceManager.closeJCashPaymentDeleteConfirmDialog}" 
                                         icon="pi pi-times"/>   
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
