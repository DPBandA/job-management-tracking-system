<ui:composition 
    template="/jmts-ui/templates/jmts-dialog.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <title>Delete Cash Payment</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="cashPaymentDeleteConfirmDialogForm">           
            <p:growl id="growl" life="5000" showDetail="true" />
            <p:panel style="border: 0">
                <h:panelGrid cellpadding="5">
                    <h:panelGroup>
                        <h:outputText value="Are you sure you wish to delete this payment? The job will be saved after the payment is deleted" />                    
                    </h:panelGroup>
                    <h:panelGroup >                        
                        <p:commandButton value="Yes"      
                                         actionListener="#{jobFinanceManager.deleteCashPayment}" 
                                         icon="pi pi-check"
                                         process="@this"/>
                        <p:spacer height="0" width="5"/>
                        <p:commandButton value="No"
                                         actionListener="#{jobFinanceManager.closeJCashPaymentDeleteConfirmDialog}" 
                                         icon="pi pi-times"/>   
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
