<ui:composition template="/jmts-ui/templates/jmts-dialog.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="head">
        <title>Delete Sample(s)</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="jobSampleDeleteConfirmDialogForm">           
            <p:growl id="growl" life="5000" showDetail="false" />
            <p:panel style="border: 0">
                <h:panelGrid cellpadding="5">
                    <h:panelGroup>
                        <h:outputText value="Are you sure you wish to delete the sample(s)? The job will be saved after deletion" />                    
                    </h:panelGroup>
                    <h:panelGroup >                        
                        <p:commandButton value="Yes"      
                                         actionListener="#{jobSampleManager.deleteJobSample}" 
                                         icon="pi pi-check"
                                         process="@this"/>
                        <p:spacer height="0" width="5"/>
                        <p:commandButton value="No"
                                         actionListener="#{jobSampleManager.closeJobSampleDeleteConfirmDialog}" 
                                         icon="pi pi-times"/>   
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
