<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Delete Sample(s)</title>
        <link rel="stylesheet" href="../../css/main.css" /> 
    </h:head>
    <h:body>
        <h:form id="jobSampleDeleteConfirmDialogForm">           
            <p:growl id="growl" life="5000" showDetail="true" />
            <p:panel style="border: 0">
                <h:panelGrid cellpadding="5">
                    <h:panelGroup>
                        <h:outputText value="Are you sure you wish to delete the sample(s)? The job will be saved after deletion" />                    
                    </h:panelGroup>
                    <h:panelGroup >                        
                        <p:commandButton value="Yes"      
                                         actionListener="#{jobSampleManager.deleteJobSample}" 
                                         icon="ui-icon ui-icon-check"
                                         process="@this"/>
                        <p:spacer height="0" width="5"/>
                        <p:commandButton value="No"
                                         actionListener="#{jobSampleManager.closeJobSampleDeleteConfirmDialog}" 
                                         icon="ui-icon-close"/>   
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
