<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" >

    <p:toolbar id="jobDetailToolbar1" >
        
        <p:toolbarGroup align="left" style="margin-top: 5px;">  
            <p:commandButton actionListener="#{jobSampleManager.okJobSamples}" 
                             value="Ok"
                             update=":jobDialogForm"
                             icon="pi pi-check"
                             process="@form" />

            <p:spacer height="0" width="10"/>

            <p:commandButton value="Cancel"     
                             actionListener="#{jobSampleManager.cancelJobSamplesEdit}"
                             immediate="true"                             
                             process="@this"
                             update=":jobDialogForm"
                             icon="pi pi-times" />            

            <p:spacer width="10" />

            <h:outputText value="#{jobManager.currentJob.jobStatusAndTracking.editStatus}" />

        </p:toolbarGroup>

    </p:toolbar>

</html>
