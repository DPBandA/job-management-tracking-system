<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:panelGrid columns="2" >

        <p:outputLabel for="newClient" value="New client for department" />
        <h:panelGroup>
            <p:selectBooleanCheckbox id="newClient"
                                     value="#{jobManager.currentJob.newClient}" >

                <p:ajax listener="#{jobManager.updateNewClient}"
                        update=":jobDialogForm:jobDetailToolbar1"
                        global="false"
                        process="@this"/>

            </p:selectBooleanCheckbox>
            <p:tooltip for="newClient" value="Check if this is a new client for the department" showEffect="fade" hideEffect="fade" />
        </h:panelGroup>

        <h:outputText value="Service(s) offered" rendered="false"/>       
        <p:autoComplete id="services"
                        var="service"   
                        value="#{jobManager.currentJob.services}"
                        itemLabel="#{service.name}"
                        itemValue="#{service}"
                        converter="serviceConverter"
                        forceSelection="true"
                        required="false"
                        requiredMessage="Please select or enter a service"                        
                        dropdown="true"
                        scrollHeight="200"                         
                        multiple="true"
                        readonly="true"
                        rendered="false"
                        cache="true"
                        completeMethod="#{jobContractManager.completeService}" >

            <p:ajax event="itemSelect"
                    listener="#{jobManager.updateJob}"
                    global="false"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

            <p:ajax event="itemUnselect"
                    listener="#{jobManager.updateJob}"
                    global="false"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

        </p:autoComplete>        

        <h:outputText value="Report number(s)" />
        <h:panelGroup>
            <p:inputText id="reportNumbers"  
                         title="#{jobManager.currentJob.reportNumber}"
                         value="#{jobManager.currentJob.reportNumber}">

                <p:ajax event="change"
                        global="false"                       
                        listener="#{jobManager.updateJobReportNumber}"
                        update=":jobDialogForm:jobDetailToolbar1"
                        process="@this"/>

            </p:inputText>
            <p:tooltip for="reportNumbers" value="Enter the report number(s) for this job" showEffect="fade" hideEffect="fade" />          
        </h:panelGroup>

    </h:panelGrid>
    <hr/>
    <h:panelGrid columns="4" >
        <h:outputText value="No. of tests" />
        <p:inputText id="numOfTests"                            
                     maxlength="7"
                     converterMessage="Please enter a valid number of tests."
                     value="#{jobManager.currentJob.noOfTests}"  
                     styleClass="number-field">    

            <p:ajax listener="#{jobManager.updateTestsAndCalibration}"
                    global="false"
                    event="keyup"
                    update="numOfTestsOrCalibrations,:jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

            <f:convertNumber integerOnly="true"/>

        </p:inputText>

        <h:outputText value="No. of calibrations" />
        <p:inputText id="numOfCalibrations"                             
                     maxlength="7"
                     converterMessage="Please enter a valid number of calibrations."
                     value="#{jobManager.currentJob.noOfCalibrations}"
                     styleClass="number-field" >

            <p:ajax listener="#{jobManager.updateTestsAndCalibration}"
                    global="false"
                    event="keyup"
                    update="numOfTestsOrCalibrations,:jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

            <f:convertNumber integerOnly="true"/>
        </p:inputText>

        <h:outputText value="No. of tests/calibrations" />
        <p:inputText id="numOfTestsOrCalibrations"
                     converter="javax.faces.Integer"
                     disabled="true"
                     maxlength="7"
                     value="#{jobManager.currentJob.noOfTestsOrCalibrations}"
                     styleClass="number-field">

            <p:ajax listener="#{jobManager.updateJob}"
                    update=":jobDialogForm:jobDetailToolbar1"
                    global="false"
                    event="change"                            
                    process="@this"/>

        </p:inputText>

        <h:outputText value="No. of inspections" />
        <p:inputText id="noOfInspections"                             
                     maxlength="7"
                     converterMessage="Please enter a valid number of inspections."
                     value="#{jobManager.currentJob.noOfInspections}"
                     styleClass="number-field" >

            <p:ajax listener="#{jobManager.updateJob}"
                    global="false"
                    event="keyup"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

            <f:convertNumber integerOnly="true"/>
        </p:inputText>

        <h:outputText value="No. of trainings" />
        <p:inputText id="noOfTrainings"                             
                     maxlength="7"
                     converterMessage="Please enter a valid number of trainings."
                     value="#{jobManager.currentJob.noOfTrainings}"
                     styleClass="number-field" >

            <p:ajax listener="#{jobManager.updateJob}"
                    global="false"
                    event="keyup"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

            <f:convertNumber integerOnly="true"/>
        </p:inputText>

        <h:outputText value="No. of label assessments" />
        <p:inputText id="noOfLabelAssessments"                             
                     maxlength="7"
                     converterMessage="Please enter a valid number of assessments."
                     value="#{jobManager.currentJob.noOfLabelAssessments}"
                     styleClass="number-field">

            <p:ajax listener="#{jobManager.updateJob}"
                    global="false"
                    event="keyup"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>

            <f:convertNumber integerOnly="true"/>
        </p:inputText>

        <h:outputText value="No. of certifications" />
        <p:inputText id="noOfCertifications"                             
                     maxlength="7"
                     converterMessage="Please enter a valid number of certifications."
                     value="#{jobManager.currentJob.noOfCertifications}"
                     styleClass="number-field">
            
            <p:ajax listener="#{jobManager.updateJob}"
                    global="false"
                    event="keyup"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>
            
            <f:convertNumber integerOnly="true"/>
        </p:inputText>

        <h:outputText value="No. of consultations" />
        <p:inputText id="noOfConsultations"                             
                     maxlength="7"
                     converterMessage="Please enter a valid number of consultations."
                     value="#{jobManager.currentJob.noOfConsultations}"
                     styleClass="number-field">
            
            <p:ajax listener="#{jobManager.updateJob}"
                    global="false"
                    event="keyup"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>
            
            <f:convertNumber integerOnly="true"/>
        </p:inputText>

        <h:outputText value="No. of other assessments" />
        <p:inputText id="noOfOtherAssessments"                             
                     maxlength="7"
                     converterMessage="Please enter a valid number of other assessments."
                     value="#{jobManager.currentJob.noOfOtherAssessments}"
                     styleClass="number-field" >
            
            <p:ajax listener="#{jobManager.updateJob}"
                    global="false"
                    event="keyup"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>
            
            <f:convertNumber integerOnly="true"/>
        </p:inputText>
    </h:panelGrid>
    <hr/>
    <h:panelGrid columns="1">
        <h:outputText value="Comment" />
        <p:inputTextarea
            value="#{jobManager.currentJob.comment}"
            rows="4"
            counter="commentCharsRemaining"
            style="width: 125%;"
            counterTemplate="{0} characters remaining."
            maxlength="1000">
            
            <p:ajax event="change"
                    global="false"                   
                    listener="#{jobManager.updateJob}"
                    update=":jobDialogForm:jobDetailToolbar1"
                    process="@this"/>
            
        </p:inputTextarea>
        <h:outputText id="commentCharsRemaining" /> 
    </h:panelGrid>

    <ui:remove>
        <h:panelGrid columns="2">
            <h:outputText value="Add report document" />
            <h:panelGroup>
                <p:fileUpload listener="#{jobManager.handleReportFileUpload}" 
                              multiple="false"
                              allowTypes="/(\.|\/)(doc|docx|pdf|xls|xlsx|txt)$/" />
            </h:panelGroup>
        </h:panelGrid>
    </ui:remove>
</html>
