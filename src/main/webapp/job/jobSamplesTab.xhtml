<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" > 

    <p:panel id="jobSamples" header="Job Samples">

        <ui:include src="jobSamplesTabToolbar.xhtml"/>

        <p:dataTable id="jobSamplesTable"
                     paginator="true"
                     rows="15"
                     var="jobSample"
                     style="margin-bottom: 1px;margin-top: 1px;"
                     value="#{jobSampleManager.currentJob.filteredJobSamples}">
            <p:column style="width:100px"  >
                <f:facet name="header">
                    <h:outputText value="Reference" />
                </f:facet>
                <h:outputText value="#{jobSample.reference}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Product common name"/>
                </f:facet>
                <h:outputText value="#{jobSample.name}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Additional details"/>
                </f:facet>
                <h:outputText value="#{jobSample.description}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Other"/>
                </f:facet>
                <h:outputText value="#{jobSample.sampleBasicDetail}"/>              
            </p:column>
            <p:column style="width:32px" >
                <p:menuButton id="toolsButton" icon="ui-icon-pencil" title="Edit, copy or delete sample" >

                    <p:menuitem>                       
                        <p:commandButton   
                            id="editSampleDetail"
                            value="Edit"
                            style="width: 300%;text-align: left;background: none;border: 0;"
                            onstart="PF('longProcessDialogVar').show();"    
                            oncomplete="PF('longProcessDialogVar').hide();"                          
                            icon="ui-icon-pencil"
                            actionListener="#{jobSampleManager.editJobSample}"                                           
                            process="@this">

                            <f:setPropertyActionListener value="#{jobSample}"
                                                         target="#{jobSampleManager.editSelectedJobSample}" />

                            <p:ajax event="dialogReturn" 
                                    listener="#{jobSampleManager.jobSampleDialogReturn}"
                                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2,:jobDialogForm:jobFormTabView:jobSamples,:jobDialogForm:jobFormTabView:jobNumber"/>

                        </p:commandButton>                       
                    </p:menuitem>

                    <p:menuitem >       
                        <p:commandButton   
                            value="Copy"                               
                            onstart="PF('longProcessDialogVar').show();"  
                            oncomplete="PF('longProcessDialogVar').hide();"                          
                            style="width: 300%;text-align: left;background: none;border: 0;"
                            actionListener="#{jobSampleManager.copyJobSample}"                            
                            icon="ui-icon-copy"
                            process="@this">

                            <f:setPropertyActionListener value="#{jobSample}" 
                                                         target="#{jobSampleManager.copySelectedJobSample}" />

                            <p:ajax event="dialogReturn" 
                                    listener="#{jobSampleManager.jobSampleDialogReturn}"
                                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2,:jobDialogForm:jobFormTabView:jobSamples,:jobDialogForm:jobFormTabView:jobNumber"/>

                        </p:commandButton>
                    </p:menuitem>

                    <p:menuitem >                       
                        <p:commandButton   
                            value="Delete"
                            actionListener="#{jobSampleManager.openJobSampleDeleteConfirmDialog}"
                            style="width: 300%;text-align: left;background: none;border: 0;"
                            onstart="PF('longProcessDialogVar').show();"    
                            oncomplete="PF('longProcessDialogVar').hide();"                           
                            icon="ui-icon-trash"
                            process="@this">

                            <f:setPropertyActionListener value="#{jobSample}"
                                                         target="#{jobSampleManager.selectedJobSample}" />

                            <p:ajax event="dialogReturn"
                                    update=":jobDialogForm:growl2,:jobDialogForm:jobDetailToolbar1,:jobDialogForm:jobFormTabView:jobSamples,:jobDialogForm:jobFormTabView:jobNumber"/>

                        </p:commandButton>
                    </p:menuitem>                   

                </p:menuButton>                   
            </p:column>           
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" style="text-align:right" footerText="Total number of samples: #{jobSampleManager.currentJob.numberOfSamples}"/>
                    <p:column colspan="3" style="text-align:right" footerText="Total number of products: #{jobSampleManager.currentJob.numberOfSampleProducts}"/>
                </p:row>               
            </p:columnGroup>
        </p:dataTable>

        <ui:include src="jobSamplesTabToolbar.xhtml"/>

    </p:panel>    

</html>
