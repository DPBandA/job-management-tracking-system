<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:menubar style="width: 100%;" autoDisplay="false">

        <p:menuitem value="Service Contract" 
                    title="Edit/view service contract"
                    actionListener="#{jobContractManager.openJobServiceContractDialog}"  
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"
                    process="@this" >

            <p:ajax event="dialogReturn" 
                    resetValues="true"
                    listener="#{jobContractManager.jobServiceContractDialogReturn}"
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"/>

        </p:menuitem>

        <p:divider layout="vertical"/>

        <p:menuitem value="Samples" 
                    title="Edit/view job samples"
                    actionListener="#{jobSampleManager.openJobSamplesDialog}"  
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"
                    process="@this" >

            <p:ajax event="dialogReturn" 
                    resetValues="true"
                    listener="#{jobSampleManager.jobSamplesDialogReturn}"
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"/>

        </p:menuitem>

        <p:divider layout="vertical"/>

        <p:menuitem value="Costing &amp; Payment" 
                    title="Edit/view costing and payment"
                    actionListener="#{jobFinanceManager.openJobCostingAndPaymentDialog}"  
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"
                    process="@this" >

            <p:ajax event="dialogReturn" 
                    resetValues="true"
                    listener="#{jobFinanceManager.jobCostingAndPaymentDialogReturn}"
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"/>

        </p:menuitem>

        <p:divider layout="vertical"/>

        <p:menuitem value="Grouping" 
                    title="Edit/view job grouping"
                    actionListener="#{jobManager.openJobGroupingDialog}"  
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"
                    process="@this" >

            <p:ajax event="dialogReturn" 
                    resetValues="true"
                    listener="#{jobManager.jobGroupingDialogReturn}"
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"/>

        </p:menuitem>

        <p:divider layout="vertical"/>

        <p:menuitem value="Status &amp; Tracking" 
                    title="Edit/view job status and tracking"
                    actionListener="#{jobManager.openJobStatusAndTrackingDialog}"  
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"
                    process="@this" >

            <p:ajax event="dialogReturn" 
                    resetValues="true"
                    listener="#{jobManager.jobStatusAndTrackingDialogReturn}"
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"/>

        </p:menuitem>

        <p:divider layout="vertical"/>

        <p:menuitem value="Reporting" 
                    title="Edit/view job reporting"
                    actionListener="#{jobManager.openJobReportingDialog}"  
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"
                    process="@this" >

            <p:ajax event="dialogReturn" 
                    resetValues="true"
                    listener="#{jobManager.jobReportingDialogReturn}"
                    update=":jobDialogForm:jobDetailToolbar1,:jobDialogForm:growl2"/>

        </p:menuitem>

    </p:menubar>

</html>
