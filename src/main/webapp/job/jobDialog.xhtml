<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <ui:include src="../head.xhtml" /> 
        <title>#{jobFinanceManager.currentJob.type}</title>
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />  
    </h:head>

    <h:body> 

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="jobDialogForm" >   

            <p:growl id="growl2" life="5000" showDetail="true" />  

            <ui:include src="jobDetailTopToolbar.xhtml"/>

            <p:tabView id="jobFormTabView"
                       style="margin-top: 1px;margin-bottom: 1px;"    
                       dynamic="false"
                       widgetVar="jobFormTabVar" >

                <p:ajax event="tabChange" global="false" /> 

                <p:tab title="General" rendered="#{jobManager.enableJobDialogTab('General')}">
                    <ui:include src="jobGeneralTab.xhtml"/>
                </p:tab>   

                <p:tab title="Services" rendered="#{jobManager.enableJobDialogTab('Services')}" >
                    <ui:include src="jobServicesTab.xhtml"/>
                </p:tab>

                

                    <p:tab title="Samples" rendered="#{jobManager.enableJobDialogTab('Samples')}">
                        <ui:include src="sample/jobSamplesTab.xhtml"/>
                    </p:tab>

                    <p:tab title="#{jobManager.currentJob.costingAndPaymentTabLabel}"
                           rendered="#{jobManager.enableJobDialogTab('CostingAndPayment')}" >
                        <ui:include src="finance/jobCostingAndPaymentTab.xhtml"/>
                    </p:tab>    

                    <p:tab title="Grouping" 
                           rendered="#{jobManager.enableJobDialogTab('Grouping')}">
                        <ui:include src="jobGroupingTab.xhtml" />
                    </p:tab>

                    <p:tab title="Status &amp; Tracking"  
                           rendered="#{jobManager.enableJobDialogTab('StatusAndTracking')}">
                        <ui:include src="jobStatusAndTrackingTab.xhtml" />
                    </p:tab>               

                    <p:tab title="Reporting" 
                           rendered="#{jobManager.enableJobDialogTab('Reporting')}">
                        <ui:include src="reportingTab.xhtml"/>
                    </p:tab>

                

            </p:tabView>

            <ui:include src="jobDetailBottomToolbar.xhtml"/>

        </h:form>
    </h:body>
</html>
