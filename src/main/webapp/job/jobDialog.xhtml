<ui:composition template="/jmts-ui/templates/jmts-dialog.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="head">
        <title>#{jobManager.currentJob.type}</title>
    </ui:define>

    <ui:define name="content">

        <ui:include src="../common/commonDialogs.xhtml"/>

        <h:form id="jobDialogForm" styleClass="jmts-dialog">

            <p:growl id="growl2" life="5000" showDetail="true"/>

            <ui:include src="jobDetailTopToolbar.xhtml"/>

            <p:tabView id="jobFormTabView"
                       style="margin-top: 1px;margin-bottom: 1px;"    
                       dynamic="false"
                       widgetVar="jobFormTabVar" >

                <p:tab title="General" rendered="#{jobManager.enableJobDialogTab('General')}">
                    <ui:include src="jobGeneralTab.xhtml"/>
                </p:tab>    

                <p:tab title="Services" rendered="#{jobManager.enableJobDialogTab('Services')}" >
                    <ui:include src="service/jobServicesTab.xhtml"/>
                </p:tab>

                <p:tab title="Samples" 
                       disabled="false"
                       rendered="#{jobManager.enableJobDialogTab('Samples')}">
                    <ui:include src="sample/jobSamplesTab.xhtml"/>
                </p:tab>

                <p:tab title="#{jobManager.currentJob.costingAndPaymentTabLabel}"
                       rendered="#{jobManager.enableJobDialogTab('CostingAndPayment')}" >
                    <ui:include src="finance/jobCostingAndPaymentTab.xhtml"/>
                </p:tab>    

                <p:tab title="Grouping" 
                       rendered="#{jobManager.enableJobDialogTab('Grouping')}">
                    <ui:include src="grouping/jobGroupingTab.xhtml" />
                </p:tab>

                <p:tab title="Status &amp; Tracking"  
                       rendered="#{jobManager.enableJobDialogTab('StatusAndTracking')}">
                    <ui:include src="tracking/jobStatusAndTrackingTab.xhtml" />
                </p:tab>               

                <p:tab title="Reporting" 
                       rendered="#{jobManager.enableJobDialogTab('Reporting')}">
                    <ui:include src="reporting/jobReportingTab.xhtml"/>
                </p:tab>

            </p:tabView>

            <ui:include src="jobDetailBottomToolbar.xhtml"/>

        </h:form>

    </ui:define>
</ui:composition>
